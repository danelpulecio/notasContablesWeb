<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Tipos de teléfono"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 400px;">
            <h:form>
                <h:panelGrid columns="1" width="100%"><h1 align="center">Tipos de teléfono</h1></h:panelGrid>

                <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                    <h:inputText id="param" value="#{tipoTelefonoPage.param}"/>
                    <h:commandButton action="#{tipoTelefonoPage.buscarPorFiltro}" value="Filtrar"/>
                </h:panelGrid>

                <ui:include src="../../common/mensajes.xhtml"/>

                <!--	Tabla de resultados	-->
                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                    <p:dataTable value="#{tipoTelefonoPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                                 widgetVar="economicActivityTable" rows="15" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 paginatorPosition="top">
                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Código" sortable="true" sortBy="#{dato.codigo}">
                            <h:outputText value="#{dato.codigo} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                            <h:outputText value="#{dato.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
