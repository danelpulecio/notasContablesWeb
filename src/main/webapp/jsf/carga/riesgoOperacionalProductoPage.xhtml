<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional - Producto"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <p:panel style="width: 1200px">
                <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional - Producto</h1>
                </h:panelGrid>
                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <p:inputText id="param" value="#{riesgoOperacionalProductoPage.param}"/>
                        <p:commandButton action="#{riesgoOperacionalProductoPage.buscarPorFiltro}" value="Filtrar"
                                         ajax="false"/>
                    </h:panelGrid>
                    <ui:include src="../../common/mensajes.xhtml"/>

                    <!--	Tabla de resultados	-->
                    <p:dataTable id="table" value="#{riesgoOperacionalProductoPage.datos}" var="dato"
                                 rowIndexVar="rowIndex"
                                 rendered="#{! empty riesgoOperacionalProductoPage.datos}"
                                 widgetVar="riesgoTable" rows="15" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 paginatorPosition="top">
                        <p:column headerText="Fila">
                            <f:facet name="header">
                                <h:outputText value="Fila"/>
                            </f:facet>
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Codigo" sortable="true" sortBy="#{dato.codigo}">
                            <f:facet name="header">
                                <h:outputText value="CÃ³digo"/>
                            </f:facet>
                            <h:outputText value="#{dato.codigo}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{dato.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
