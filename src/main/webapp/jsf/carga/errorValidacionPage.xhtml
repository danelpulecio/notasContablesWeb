<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Errores de Validación"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:form>
                <p:panel style="width: 850px">
                    <h:panelGrid columns="1" width="850px"><h1 align="center">Errores de Validación</h1></h:panelGrid>

                    <ui:include src="../../common/mensajes.xhtml"/>

                    <!--	Tabla de resultados	-->
<!--                    <h:panelGrid columns="1" width="850px" style="align:center;" id="lista">-->

                        <p:dataTable value="#{errorValidacionPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                                     rendered="#{! empty errorValidacionPage.datos}"
                                     widgetVar="economicActivityTable" rows="15" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                     paginatorPosition="top">

                            <f:facet name="header">
                                <p:inputText id="param" value="#{errorValidacionPage.param}"/>
                                <p:commandButton actionListener="#{errorValidacionPage.buscarPorFiltro}" value="Filtrar" update="table" />
                            </f:facet>
                            <p:column headerText="Fila" width="20px">
                                <h:outputText value="#{rowIndex+1}"/>

                            </p:column>
                            <p:column headerText="Código" sortable="true" sortBy="#{dato.codigo}" width="250px">
                                <h:outputText value="#{dato.codigo} "/>
                            </p:column>
                            <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}" width="400px">
                                <h:outputText value="#{dato.nombre}"/>
                            </p:column>
                        </p:dataTable>
<!--                    </h:panelGrid>-->
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
