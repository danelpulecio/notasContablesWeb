<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional - Línea Operativa"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 400px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional - Línea Operativa</h1>
            </h:panelGrid>
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
                <h:panelGrid columns="2" id="filtro">
                    <h:inputText id="param" value="#{riesgoOperacionalLineaOperativaPage.param}"/>
                    <h:commandButton action="#{riesgoOperacionalLineaOperativaPage.buscarPorFiltro}" value="Filtrar"/>
                </h:panelGrid>
                <ui:include src="../../common/mensajes.xhtml"/>

                <!--	Tabla de resultados	-->
                <p:dataTable id="table" value="#{riesgoOperacionalLineaOperativaPage.datos}" var="dato" rowIndexVar="rowIndex"
                             widgetVar="riesgoTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                    <p:column headerText="Fila">
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>
                    <p:column headerText="Codigo" sortable="true" comparator="#{riesgoOperacionalLineaOperativaPage.pkComparator }">
                        <h:outputText value="#{dato.codigo}"/>
                    </p:column>
                    <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
