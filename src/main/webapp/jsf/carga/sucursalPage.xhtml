<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Sucursales"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 850px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Sucursales</h1></h:panelGrid>
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
                <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                    <p:inputText id="param" value="#{sucursalPage.param}"/>
                    <p:commandButton action="#{sucursalPage.buscarPorFiltro}" value="Filtrar"/>
                </h:panelGrid>

                <!--	Tabla de resultados	-->
                <ui:include src="../../common/mensajes.xhtml"/>

                <p:dataTable id="table" value="#{sucursalPage.datos}" var="dato" rowIndexVar="rowIndex"
                             widgetVar="sucursalPageTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                    <p:column headerText="Fila">
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>
                    <p:column headerText="Codigo" sortable="true" sortBy="#{dato.codigo}">
                        <h:outputText value="#{dato.codigo} "/>
                    </p:column>
                    <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>
                    <p:column headerText="Tipo Centro" sortable="true" sortBy="#{dato.tipoCentro}">
                        <h:outputText value="#{dato.tipoCentro}"/>
                    </p:column>
                    <p:column headerText="Codigo Centro Superior" sortable="true" sortBy="#{dato.codigoCentroSuperior}">
                        <h:outputText value="#{dato.codigoCentroSuperior}"/>
                    </p:column>
                    <p:column headerText="Nombre Centro Superior" sortable="true" sortBy="#{dato.nombreCentroSuperior}">
                        <h:outputText value="#{dato.nombreCentroSuperior}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
