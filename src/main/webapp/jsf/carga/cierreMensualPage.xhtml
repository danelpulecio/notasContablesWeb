<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Cierre Mensual"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <p:panel style="width: 850px">
                <h:panelGrid columns="1" width="850px"><h1 align="center">Cierre Mensual</h1></h:panelGrid>

                <p:panel header="Detalle" >
                    <h:panelGrid columns="2" width="850px">
                        <h:outputText style="font-weight: bold;font-size: 12px" value="Último Cierre Mensual:"/>
                        <h:outputText value="#{cierreMensualPage.cierreMensual}" style="text-transform: capitalize;"/>
                        <h:outputText style="font-weight: bold;font-size: 12px"
                                      value="Días Hábiles Desde el Último Cierre Mensual:"/>
                        <h:outputText value="#{cierreMensualPage.diasDesdeCierre}"/>
                    </h:panelGrid>
                </p:panel>
            </p:panel>

        </div>
    </ui:define>
</ui:composition>
