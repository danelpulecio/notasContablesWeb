<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional - Clase Riesgo"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 400px;">

            <h:form>
            <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional - Clase Riesgo</h1>
            </h:panelGrid>

            <h:panelGrid columns="2" id="filtro">
                <h:inputText id="param" value="#{perdidaOperacionalClaseRiesgoPage.param}"/>
                <h:commandButton action="#{perdidaOperacionalClaseRiesgoPage.buscarPorFiltro}" value="Filtrar"/>
            </h:panelGrid>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!--	Tabla de resultados	-->
        <!--    <h:panelGrid columns="1" width="100%" style="align:center;" id="lista"> -->

                <p:dataTable value="#{perdidaOperacionalClaseRiesgoPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                             widgetVar="economicActivityTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">

                    <p:column headerText="Fila">
                        <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>
                    <p:column headerText="CÃ³digo" sortable="true" comparator="#{perdidaOperacionalClaseRiesgoPage.pkComparator }">
                        <h:outputText value="#{dato.codigo} "/>
                    </p:column>
                    <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                        <h:outputText value="#{dato.nombre} "/>
                    </p:column>


                </p:dataTable>
          <!--  </h:panelGrid>-->
            </h:form>
        </div>
