<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional - Clase Riesgo"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:form>
                <p:panel style="width: 850px">
                    <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional - Clase Riesgo</h1>
                    </h:panelGrid>

                    <ui:include src="../../common/mensajes.xhtml"/>

                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <p:inputText id="param" value="#{perdidaOperacionalClaseRiesgoPage.param}"/>
                        <p:commandButton actionListener="#{perdidaOperacionalClaseRiesgoPage.buscarPorFiltro}" value="Filtrar"
                                         update="table" onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>

                    <!--	Tabla de resultados	-->
                    <!--    <h:panelGrid columns="1" width="100%" style="align:center;" id="lista"> -->

                    <p:dataTable value="#{perdidaOperacionalClaseRiesgoPage.datos}" var="dato" id="table"
                                 rendered="#{! empty perdidaOperacionalClaseRiesgoPage.datos}"
                                 rowIndexVar="rowIndex"
                                 widgetVar="economicActivityTable" rows="15" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 paginatorPosition="top">

                        <p:column headerText="Fila">
                            <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="CÃ³digo" sortable="true"
                                  comparator="#{perdidaOperacionalClaseRiesgoPage.pkComparator }">
                            <h:outputText value="#{dato.codigo} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                            <h:outputText value="#{dato.nombre} "/>
                        </p:column>


                    </p:dataTable>
                    <!--  </h:panelGrid>-->
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
