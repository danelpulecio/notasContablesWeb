<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Tipos de Indicatívo"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:form>
                <p:panel style="width: 850px">
                    <h:panelGrid columns="1" width="100%"><h1 align="center">Tipos de Indicatívo</h1></h:panelGrid>

                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <p:inputText id="param" value="#{tipoIndicativoPage.param}"/>
                        <p:commandButton action="#{tipoIndicativoPage.buscarPorFiltro}" value="Filtrar" ajax="false"/>
                    </h:panelGrid>

                    <ui:include src="../../common/mensajes.xhtml"/>

                    <!--	Tabla de resultados	-->
                    <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                        <p:dataTable value="#{tipoIndicativoPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                                     widgetVar="economicActivityTable" rows="15" paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                     paginatorPosition="top">
                            <p:column headerText="Fila">
                                <h:outputText value="#{rowIndex+1}"/>
                            </p:column>
                            <p:column headerText="Ciudad" sortable="true" sortBy="#{dato.ciudad}">
                                <h:outputText value="#{dato.ciudad} "/>
                            </p:column>
                            <p:column headerText="Departamento" sortable="true" sortBy="#{dato.departamento}">
                                <h:outputText value="#{dato.departamento}"/>
                            </p:column>
                            <p:column headerText="Indicatívo" sortable="true" sortBy="#{dato.indicativo}">
                                <h:outputText value="#{dato.indicativo}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
