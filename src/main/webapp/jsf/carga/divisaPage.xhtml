<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Divisas"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:form>
                <p:panel style="width: 850px">
                    <h:panelGrid columns="1" width="850px"><h1 align="center">Divisas</h1></h:panelGrid>

                    <ui:include src="../../common/mensajes.xhtml"/>
                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <p:inputText id="param" value="#{divisaPage.param}"/>
                        <p:commandButton actionListener="#{divisaPage.buscarPorFiltro}" value="Filtrar"
                                         update="table" onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                    <!--	Tabla de resultados	-->
                    <!--                    <h:panelGrid columns="1" width="850px" style="align:center;" id="lista">-->

                    <p:dataTable value="#{divisaPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                                 rendered="#{! empty divisaPage.datos}"
                                 widgetVar="economicActivityTable" rows="15" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                 paginatorPosition="top">
                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="CÃ³digo" sortable="true" sortBy="#{dato.codigo}">
                            <h:outputText value="#{dato.codigo} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{dato.nombre}">
                            <h:outputText value="#{dato.nombre}"/>
                        </p:column>
                    </p:dataTable>
                    <!--                    </h:panelGrid>-->
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
