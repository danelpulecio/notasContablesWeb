<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Días no Habiles"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 300px;">
            <h:form>
            <h:panelGrid columns="1" width="100%"><h1 align="center">Días no Habiles</h1></h:panelGrid>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!--	Tabla de resultados	-->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{festivoPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                             widgetVar="economicActivityTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                   <p:column headerText="Fila">
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>
                    <p:column headerText="Día">
                        <h:outputText value="#{dato.fecha}" style="text-transform: capitalize"><f:convertDateTime
                                timeZone="GMT-5" locale="es" pattern="EEEEEE"/></h:outputText>
                    </p:column>
                    <p:column headerText="Nombre" sortable="true" sortBy="#{dato.fecha}">
                        <h:outputText value="#{dato.fecha}" style="text-transform: uppercase"><f:convertDateTime
                                timeZone="GMT-5" locale="es" pattern="dd-MMM-yyyy"/></h:outputText>
                    </p:column>


                </p:dataTable>
            </h:panelGrid>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
