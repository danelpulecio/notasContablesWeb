<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Clientes"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: auto;">
            <h:form>
                <h:panelGrid columns="1" width="100%"><h1 align="center">Clientes</h1></h:panelGrid>

                <h:panelGrid columns="2" id="filtro">
                    <p:inputText id="param" value="#{clientePage.param}"/>
                    <p:commandButton action="#{clientePage.buscarPorFiltro}" value="Filtrar" ajax="false"/>
                </h:panelGrid>
                <ui:include src="../../common/mensajes.xhtml"/>

                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                    <p:dataTable value="#{clientePage.datos}" var="dato" rowIndexVar="rowIndex" rendered="#{! empty clientePage.datos}"
                                 widgetVar="clienteTable" rows="15" paginator="true"
                                 currentPageReportTemplate=" Visualizando del {startRecord} al {endRecord} de un total de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginatorPosition="top"
                                 resizableColumns="true" showGridlines="true">
                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Código" sortable="true" sortBy="#{dato.numeroCliente}">
                            <h:outputText value="#{dato.numeroCliente}"/>
                        </p:column>
                        <p:column headerText="Tipo Identificación" sortable="true" sortBy="#{dato.tipoIdentificacion}">
                            <h:outputText value="#{dato.tipoIdentificacion}"/>
                        </p:column>
                        <p:column headerText="Número Identificación" width="120px;" sortable="true"
                                  sortBy="#{dato.numeroIdentificacion}">
                            <h:outputText value="#{dato.numeroIdentificacion}"/>
                        </p:column>
                        <p:column headerText="DV">
                            <h:outputText value="#{dato.digitoVerificacion}"/>
                        </p:column>
                        <p:column headerText="Primer Apellido" sortable="true" sortBy="#{dato.primerApellido}">
                            <h:outputText value="#{dato.primerApellido}"/>
                        </p:column>
                        <p:column headerText="Segundo Apellido" sortable="true" sortBy="#{dato.segundoApellido}">
                            <h:outputText value="#{dato.segundoApellido}"/>
                        </p:column>
                        <p:column headerText="Primer Nombre" sortable="true" sortBy="#{dato.primerNombre}">
                            <h:outputText value="#{dato.primerNombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
