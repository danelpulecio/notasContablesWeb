<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Actividad Económica"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <p:panel style="width: 850px">
                <h:panelGrid columns="1" width="850px"><h1 align="center">Actividades Económicas</h1></h:panelGrid>

                <ui:include src="../../common/mensajes.xhtml"/>
                <p:dataTable id="actividadTable" var="actividad" value="#{actividadEconomicaPage.datos}"
                             paginator="true" rows="15" emptyMessage="No hay registros"
                             widgetVar="economicActivityTable"
                             rowIndexVar="rowIndex"
                             currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords} registros"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginatorPosition="top">

                    <f:facet name="header">
                        <p:inputText id="param" value="#{actividadEconomicaPage.param}"/>
                        <p:commandButton actionListener="#{actividadEconomicaPage.buscarPorFiltro}" value="Filtrar" update="actividadTable" />
                    </f:facet>

                    <p:column headerText="Fila">
                        <h:outputText value="#{rowIndex + 1}"/>
                    </p:column>
                    <p:column headerText="Codigo" sortable="true" sortBy="#{actividad.codigo}"
                              filterBy="#{actividad.codigo} #{actividad.nombre}" filterStyle="display: none;">
                        <h:outputText value="#{actividad.codigo} "/>
                    </p:column>
                    <p:column headerText="Nombre" sortable="true" sortBy="#{actividad.nombre}"
                              filterMatchMode="contains">
                        <h:outputText value="#{actividad.nombre}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
