<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Actividad Económica"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: 850px;">
            <h:form>

                <h:panelGrid columns="1" width="100%"><h1 align="center">Actividades Económicas</h1></h:panelGrid>

                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <h:inputText id="param" value="#{actividadEconomicaPage.param}"/>
                        <h:commandButton action="#{actividadEconomicaPage.buscarPorFiltro}" value="Filtrar"/>
                    </h:panelGrid>
                    <ui:include src="../../common/mensajes.xhtml"/>
                    <p:dataTable id="actividadTable" value="#{actividadEconomicaPage.datos}" var="actividad" rowIndexVar="rowIndex"
                                 widgetVar="economicActivityTable" rows="15" paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 paginatorPosition="top">

                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>
                        <p:column headerText="Codigo" sortable="true" sortBy="#{actividad.codigo}">
                            <h:outputText value="#{actividad.codigo} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{actividad.nombre}">
                            <h:outputText value="#{actividad.nombre}"/>
                        </p:column>
                    </p:dataTable>

                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
