<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Actividad Econ贸mica"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 850px;">
            <h:form>

                <h:panelGrid columns="1" width="100%"><h1 align="center">Actividades Econ贸micas</h1></h:panelGrid>

                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <h:inputText id="param" value="#{actividadEconomicaPage.param}"/>
                        <h:commandButton action="#{actividadEconomicaPage.buscarPorFiltro}" value="Filtrar"/>
                    </h:panelGrid>

                    <p:dataTable value="#{productoController.lista}" var="actividad" rowIndexVar="rowIndex"
                                 widgetVar="economicActivityTable"
                                 rows="15" paginator="true">
                        <f:facet name="header">

                            <p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages"
                                            style="color:black;" for="table" maxPages="5" renderIfSinglePage="false"
                                            page="#{actividadEconomicaPage.scrollPage}" id="up" reRender="lista, filtro"
                                            limitToList="true" ajaxSingle="true">
                            </p:dataScroller>
                        </f:facet>
                        <p:column headerText="Fila">
                            <!--                            <f:facet name="header">-->
                            <!--                                <h:outputText value="Fila"/>-->
                            <!--                            </f:facet>-->
                            <h:outputText value="#{rowIndex + 1}"/>
                        </p:column>
                        <p:column headerText="Codigo" sortable="true" sortBy="#{actividad.fruta}">
                            <!--                            <f:facet name="header">-->
                            <!--                                <h:outputText value="C贸digo" />-->
                            <!--                            </f:facet>-->
                            <h:outputText value="#{actividad.fruta} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{actividad.precio}">
                            <!--                            <f:facet name="header">-->
                            <!--                                <h:outputText value="Nombre"/>-->
                            <!--                            </f:facet>-->
                            <h:outputText value="#{actividad.precio}"/>
                        </p:column>

                        <!--	Se muestra la informaci贸n de la cantidad de registros y la pagina actual	-->
                        <f:facet name="footer">
                            <!--                            esto es para la paginacion que ya se esta controlando-->
                            <p:dataScroller style="color:black;" align="center" for="table"
                                            page="#{actividadEconomicaPage.scrollPage}"
                                            boundaryControls="hide"
                                            fastControls="hide" stepControls="hide">
                                <f:facet name="pages">
                                    <h:outputText
                                            value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):actividadEconomicaPage.totalFilas} de un total de #{actividadEconomicaPage.totalFilas} registros."/>
                                </f:facet>
                            </p:dataScroller>
                        </f:facet>
                    </p:dataTable>

                </h:panelGrid>
            </h:form>
        </div>


    </ui:define>


</ui:composition>
