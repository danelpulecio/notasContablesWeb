<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:form>

                <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional</h1></h:panelGrid>

                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
                    <h:panelGrid columns="2" id="filtro" style="text-align: center; margin: 0 auto;">
                        <p:inputText id="param" value="#{perdidaOperacionalPage.param}"/>
                        <p:commandButton action="#{perdidaOperacionalPage.buscarPorFiltro}" value="Filtrar" ajax="false"/>
                    </h:panelGrid>
                    <ui:include src="../../common/mensajes.xhtml"/>

                    <p:dataTable value="#{perdidaOperacionalPage.datos}" var="dato" rowIndexVar="rowIndex"
                                 widgetVar="perdidaOperacionalTable" rows="15" paginator="true"
                                 currentPageReportTemplate=" Visualizando del {startRecord} al {endRecord} de un total de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginatorPosition="top">
                        <!-- Contenido de la tabla -->
                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="CÃ³digo" sortable="true" sortBy="#{dato.codigo}">
                            <h:outputText value="#{dato.codigo} "/>
                        </p:column>
                        <p:column headerText="Nombre" sortable="true" sortBy="#{dato.descripcion}">
                            <h:outputText value="#{dato.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
