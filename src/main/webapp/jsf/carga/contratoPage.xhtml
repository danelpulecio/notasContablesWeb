<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Contratos"/>
    <ui:define name="body">
        <!--Filtro de busqueda	-->
        <div style="width: 400px;">
            <h:form>

                <h:panelGrid columns="1" width="100%"><h1 align="center">Contratos</h1></h:panelGrid>

                <h:panelGrid columns="2" id="filtro">
                    <h:inputText id="param" value="#{contratoPage.param}"/>
                    <h:commandButton action="#{contratoPage.buscarPorFiltro}" value="Filtrar"/>
                </h:panelGrid>
                <ui:include src="../../common/mensajes.xhtml"/>

                <!--	Tabla de resultados	-->
                <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                    <p:dataTable value="#{contratoPage.datos}" var="dato" rowIndexVar="rowIndex"
                                 widgetVar="contratoTable" rows="15" paginator="true"
                                 currentPageReportTemplate=" Visualizando del {startRecord} al {endRecord} de un total de {totalRecords} registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginatorPosition="top">
                        <p:column headerText="Fila">
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        <p:column headerText="Contrato" sortable="true" sortBy="#{dato.numeroContrato}">
                            <h:outputText value="#{dato.numeroContrato}"/>
                        </p:column>
                        <p:column headerText="Cliente" sortable="true" sortBy="#{dato.numeroCliente}">
                            <h:outputText value="#{dato.numeroCliente} "/>
                        </p:column>

                        <!--	Se muestra la informaciÃ³n de la cantidad de registros y la pagina actual	-->
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
