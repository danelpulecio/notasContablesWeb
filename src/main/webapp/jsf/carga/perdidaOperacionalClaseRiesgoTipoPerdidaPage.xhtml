<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Riesgo Operacional - Clase Riesgo y Tipo Pérdida"/>
    <ui:define name="body">

        <!--Filtro de busqueda	-->
        <div style="width: 400px;">
            <h:form>

            <h:panelGrid columns="1" width="100%"><h1 align="center">Riesgo Operacional - Clase Riesgo</h1>
            </h:panelGrid>

            <h:panelGrid columns="2" id="filtro">
                <p:inputText id="param" value="#{perdidaOperacionalClaseRiesgoTipoPerdidaPage.param}"/>
                <p:commandButton action="#{perdidaOperacionalClaseRiesgoTipoPerdidaPage.buscarPorFiltro}"
                                 value="Filtrar"/>
            </h:panelGrid>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!--	Tabla de resultados	-->
      <!--      <h:panelGrid columns="1" width="100%" style="align:center;" id="lista"> -->

                <p:dataTable value="#{perdidaOperacionalClaseRiesgoTipoPerdidaPage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
                             widgetVar="economicActivityTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">

                    <p:column headerText="Fila">
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>
                    <p:column headerText="Código_Clase_Riesgo" sortable="true" sortBy="#{dato.codigoClaseRiesgo}">
                        <h:outputText value="#{dato.codigoClaseRiesgo} "/>
                    </p:column>
                    <p:column headerText="Código_Tipo_Perdida" sortable="true" sortBy="#{dato.codigoTipoPerdida}">
                        <h:outputText value="#{dato.codigoTipoPerdida}"/>
                    </p:column>
                    <p:column headerText="Cuenta" sortable="true" sortBy="#{dato.cuenta}">
                        <h:outputText value="#{dato.cuenta} "/>
                    </p:column>


                </p:dataTable>
           <!-- </h:panelGrid> -->
            </h:form>
        </div>
    </ui:define>
</ui:composition>
