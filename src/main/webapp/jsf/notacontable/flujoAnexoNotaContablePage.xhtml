<?xml version="1.0" encoding="utf-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
                
    <p:dialog id="popupAnexosNotaContableVer" widgetVar="popupAnexosNotaContableVer" domElementAttachment="form" 
    	autosized="true"  showEffect="fade" hideEffect="explode" modal="true">
        <f:facet name="header">
            <h:outputText value="Soportes"/>
        </f:facet>

        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkCerrarAnexosVer" height="20" width="20"/>
            </h:panelGroup>
        </f:facet>

        <h:outputText value="No existen anexos." rendered="#{empty flujoNotaContablePage.anexos}"/>
            <h:panelGrid columns="1" cellpadding="0" cellspacing="2" style="text-align: center;" width="800px"
                         rendered="#{! empty flujoNotaContablePage.anexos}">
				
                <p:dataTable id="flujoAnexo" value="#{flujoNotaContablePage.anexos}" var="anexo" rowIndexVar="rowIndex"
                             widgetVar="economicActivityTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">

                    <p:column headerText="Fecha" width="150" style="text-align: left;">
                        <h:outputText value="#{anexo.fechaHora}"/>
                    </p:column>

                    <p:column headerText="Usuario" style="text-align: right;">
                        <h:outputText value="#{anexo.usuNombre}"/>
                    </p:column>

                    <p:column headerText="Archivo" style="text-align: right;">
                        <p:commandLink action="#{downloadGeneralPage.download}" styleClass="bold"
                                       value="#{anexo.nombre}" target="_blank">
		                    <f:setPropertyActionListener for="type2" value="#{downloadGeneralPage.SOPORTE}" target="#{downloadGeneralPage.type}" />
		                    <f:setPropertyActionListener for="file2" value="#{anexo.archivo}" target="#{downloadGeneralPage.file}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
    </p:dialog>
</ui:composition>
