<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Montos máximos"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" width="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoMaximoPage._cambiarEstado()}"
                                     value="Si"
                                     oncomplete="PF('popupEstado').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" id="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoMaximoPage.borrar}" value="Si" oncomplete="PF('popupBorrar').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Nombre"/>
                    <p:inputText value="#{montoMaximoPage.objActual.nombre}"/>

                    <h:outputText value="Tipo de Divisa"/>
                    <p:selectOneMenu value="#{montoMaximoPage.objActual.divisa}">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItem itemValue="1" itemLabel="Local"/>
                        <f:selectItem itemValue="2" itemLabel="Extranjera"/>
                    </p:selectOneMenu>


                    <h:outputText value="Monto Máximo Alerta"/>
                    <h:panelGrid columns="2">
                        <p:inputText
                                value="#{montoMaximoPage.objActual.montoMaximoAlerta}" size="16" maxlength="16"
                                onkeypress="return onKeyPressNumbers(event,this.value);"
                                immediate="true" converter="javax.faces.Double">
                            <f:convertNumber maxFractionDigits="2"/>
                            <p:ajax event="keyup" ajaxSingle="true"
                                    update="montoMaximoAlertaFormateado" status="none"/>
                        </p:inputText>
                        <h:panelGrid columns="1" id="montoMaximoAlertaFormateado">
                            <h:outputText
                                    value="#{montoMaximoPage.objActual.montoMaximoAlerta}"
                                    converter="javax.faces.Double">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>

                    <h:outputText value="Monto Máximo Altamira"/>
                    <h:panelGrid columns="2">
                        <p:inputText value="#{montoMaximoPage.objActual.montoMaximo}"
                                     size="16" maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);"
                                     immediate="true" converter="javax.faces.Double">
                            <f:convertNumber maxFractionDigits="2"/>
                            <p:ajax event="keyup" ajaxSingle="true"
                                    update="montoMaximoFormateado" status="none"/>
                        </p:inputText>
                        <h:panelGrid columns="1" id="montoMaximoFormateado">
                            <h:outputText value="#{montoMaximoPage.objActual.montoMaximo}"
                                          converter="javax.faces.Double">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>


                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoMaximoPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{montoMaximoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000" />
        <!--Filtro de busqueda	-->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Montos máximos</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;text-aling:left;">

                <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                <p:commandButton action="#{montoMaximoPage.editar}" oncomplete="PF('editor').show()"
                                 update="globalForm:editor" value="Nuevo Registro">
                    <f:setPropertyActionListener name="codNuevo" value="#{0}"
                                                 target="#{montoMaximoPage.objActual.codigo}"
                                                 converter="javax.faces.Integer"/>
                </p:commandButton>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{montoMaximoPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty montoMaximoPage.datos}" rowKeyVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">


                    <p:column sortBy="#{dato.nombre}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>

                    <p:column style="text-align: center;" sortBy="#{dato.divisa}" sortable="true">
                        <f:facet name="header"><h:outputText value="Tipo de Divisa"/></f:facet>
                        <h:outputText value="#{dato.divisa eq '1'? 'Local': 'Extranjera'}"/>
                    </p:column>

                    <p:column style="text-align: right;" sortBy="#{dato.montoMaximoAlerta}" sortable="true">
                        <f:facet name="header"><h:outputText value="Monto Máximo Alerta"/></f:facet>
                        <h:outputText value="#{dato.montoMaximoAlerta}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>

                    <p:column style="text-align: right;" sortBy="#{dato.montoMaximo}" sortable="true">
                        <f:facet name="header"><h:outputText value="Monto Máximo Altamira"/></f:facet>
                        <h:outputText value="#{dato.montoMaximo}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>


                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{montoMaximoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{montoMaximoPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                        <p:commandButton oncomplete="PF('editor').show()" update="globalForm:editor"
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                         value="" alt="Editar">
                            <f:setPropertyActionListener for="cod" value="#{dato.codigo}"
                                                         target="#{montoMaximoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="nombre" value="#{dato.nombre}"
                                                         target="#{montoMaximoPage.objActual.nombre}"/>
                            <f:setPropertyActionListener for="div" value="#{dato.divisa}"
                                                         target="#{montoMaximoPage.objActual.divisa}"/>
                            <f:setPropertyActionListener for="monMaxAler" value="#{dato.montoMaximoAlerta}"
                                                         target="#{montoMaximoPage.objActual.montoMaximoAlerta}"
                                                         converter="javax.faces.Double"/>
                            <f:setPropertyActionListener for="monMax" value="#{dato.montoMaximo}"
                                                         target="#{montoMaximoPage.objActual.montoMaximo}"
                                                         converter="javax.faces.Double"/>
                            <f:setPropertyActionListener for="codEstado" value="#{dato.estado}"
                                                         target="#{montoMaximoPage.objActual.estado}"/>
                        </p:commandButton>

                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Borrar"/></f:facet>
                        <p:commandButton value=""
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                         alt="Borrar"
                                         onclick="PF('popupBorrar').show()"
                                         rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                         target="#{montoMaximoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </p:column>

                    <!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
