<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Montos máximos" />
	<ui:define name="body">
	
	<!-- Formulario de confirmacion de cambio de estado-->
	<p:dialog id="popupEstado" autosized="true" domElementAttachment="form"  width="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkEstado" height="20" width="20" />
<!-- 				<p:remoteCommand for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick" /> -->
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea cambiar el estado del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
<!-- 				<h:commandButton action="#{montoMaximoPage.cambiarEstado}" value="Si" oncomplete="#{p:remoteCommand('popupEstado')}.hide()" reRender="lista" /> -->
<!-- 				<h:commandButton onclick="#{p:remoteCommand('popupEstado')}.hide()" value="No" /> -->
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario de confirmacion de borrado de informacion-->
	<p:dialog id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkBorrar" height="20" width="20" />
<!-- 				<p:remoteCommand for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick" /> -->
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea borrar la información del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
<!-- 				<h:commandButton action="#{montoMaximoPage.borrar}" value="Si" oncomplete="#{p:remoteCommand('popupBorrar')}.hide()"  reRender="lista"  /> -->
<!-- 				<h:commandButton onclick="#{p:remoteCommand('popupBorrar')}.hide()" value="No" /> -->
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario Modal de creacion y edicion de nuevos registros-->
	<p:dialog id="editor" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelink" height="20" width="20" />
<!-- 				<p:remoteCommand for="editor" attachTo="hidelink" operation="hide" event="onclick" /> -->
			</h:panelGroup>
		</f:facet>
		
		<!-- Campos del formulario -->
        <h:panelGrid columns="1" width="650" id="informacion">
				<h:panelGrid columns="2" width="650" columnClasses="name,value">
					<h:outputText value="Nombre" />
					<h:inputText value="#{montoMaximoPage.objActual.nombre}" />

					<h:outputText value="Tipo de Divisa" />
					<h:selectOneMenu value="#{montoMaximoPage.objActual.divisa}">
					    <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
						<f:selectItem itemValue="1" itemLabel="Local" />
						<f:selectItem itemValue="2" itemLabel="Extranjera" />
					</h:selectOneMenu>


						<h:outputText value="Monto Máximo Alerta" />
					<h:panelGrid columns="2">
						<h:inputText
							value="#{montoMaximoPage.objActual.montoMaximoAlerta}" size="16" maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);"
							immediate="true" converter="javax.faces.Double">
							<f:convertNumber maxFractionDigits="2" />
							<!--<a4j:support event="onkeyup" ajaxSingle="true"
								reRender="montoMaximoAlertaFormateado" status="none" />-->
						</h:inputText>
						<h:panelGrid columns="1" id="montoMaximoAlertaFormateado">
							<h:outputText
								value="#{montoMaximoPage.objActual.montoMaximoAlerta}"
								converter="javax.faces.Double">
								<f:convertNumber type="currency" />
							</h:outputText>
						</h:panelGrid>
					</h:panelGrid>

					<h:outputText value="Monto Máximo Altamira" />
					<h:panelGrid columns="2">
						<h:inputText value="#{montoMaximoPage.objActual.montoMaximo}"
							size="16" maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);" immediate="true" converter="javax.faces.Double">
							<f:convertNumber maxFractionDigits="2" />
							<!--<a4j:support event="onkeyup" ajaxSingle="true"
								reRender="montoMaximoFormateado" status="none" />-->
						</h:inputText>
						<h:panelGrid columns="1" id="montoMaximoFormateado">
							<h:outputText value="#{montoMaximoPage.objActual.montoMaximo}"
								converter="javax.faces.Double">
								<f:convertNumber type="currency" />
							</h:outputText>
						</h:panelGrid>
					</h:panelGrid>





				</h:panelGrid>

				<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
<!-- 				<h:commandButton action="#{montoMaximoPage.guardar}" reRender="informacion,lista"  value="Guardar" oncomplete="if (#{montoMaximoPage.ocultarPopupGuardar}) #{p:remoteCommand('editor')}.hide();" /> -->
<!-- 				<h:commandButton onclick="#{p:remoteCommand('editor')}.hide()" value="Cerrar" /> -->
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
		<!--Filtro de busqueda	-->
		<div style="width: 950px;" >
			<h:panelGrid columns="1" width="100%"><h1 align="center">Montos máximos</h1></h:panelGrid>
			
			<!-- Panel de opciones -->
			<p:panel header="Opciones" style="width: 600px;text-aling:left;" >
			
			<!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
<!-- 						<h:commandButton action="#{montoMaximoPage.editar}" oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" value="Nuevo Registro"> -->
<!-- 							<f:param name="codNuevo" value="0" assignTo="#{montoMaximoPage.objActual.codigo}" converter="javax.faces.Integer"/> -->
<!-- 						</h:commandButton> -->
			</p:panel>
			
			<ui:include src="../../common/mensajes.xhtml" /> 
							
			<!-- Tabla de registros -->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<p:dataTable value="#{montoMaximoPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty montoMaximoPage.datos}" rowKeyVar="rowKey" width="100%"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{montoMaximoPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</p:dataScroller>
					</f:facet>
					
					<p:column sortBy="#{dato.nombre}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre" /></f:facet>
                        <h:outputText value="#{dato.nombre}" />
                    </p:column>

					<p:column style="text-align: center;" sortBy="#{dato.divisa}" sortable="true">
						<f:facet name="header"><h:outputText value="Tipo de Divisa" /></f:facet>
                        <h:outputText value="#{dato.divisa eq '1'? 'Local': 'Extranjera'}"  />
					</p:column>

					<p:column style="text-align: right;" sortBy="#{dato.montoMaximoAlerta}" sortable="true">
                        <f:facet name="header"><h:outputText value="Monto Máximo Alerta" /></f:facet>
                        <h:outputText value="#{dato.montoMaximoAlerta}" >
                        	<f:convertNumber type="currency" />
                        </h:outputText>
                    </p:column>
                    
					<p:column style="text-align: right;" sortBy="#{dato.montoMaximo}" sortable="true">
                        <f:facet name="header"><h:outputText value="Monto Máximo Altamira" /></f:facet>
                        <h:outputText value="#{dato.montoMaximo}" >
                        	<f:convertNumber type="currency" />
                        </h:outputText>
                    </p:column>
                    
	                
					<!-- Opcion de cambio de estado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Estado" /></f:facet>
<!-- 						<h:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}" onclick="#{p:remoteCommand('popupEstado')}.show()"> -->
<!-- 							<f:param name="codCambio" value="#{dato.codigo}" assignTo="#{montoMaximoPage.objActual.codigo}" converter="javax.faces.Integer"/> -->
<!-- 							<f:param name="estadoCambio" value="#{dato.estado}" assignTo="#{montoMaximoPage.objActual.estado}" /> -->
<!-- 						</h:commandButton> -->
					</p:column>
					
					<!-- Opcion de cambio de editar informacion-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Editar" /></f:facet>
<!-- 						<h:commandButton  oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" image="/common/images/edit.png" alt="Editar"> -->
<!-- 							<f:param name="cod" value="#{dato.codigo}" assignTo="#{montoMaximoPage.objActual.codigo}" converter="javax.faces.Integer"/> -->
<!-- 							<f:param name="nombre" value="#{dato.nombre}" assignTo="#{montoMaximoPage.objActual.nombre}" /> -->
<!-- 							<f:param name="div" value="#{dato.divisa}" assignTo="#{montoMaximoPage.objActual.divisa}" /> -->
<!-- 							<f:param name="monMaxAler" value="#{dato.montoMaximoAlerta}" assignTo="#{montoMaximoPage.objActual.montoMaximoAlerta}" converter="javax.faces.Double"/> -->
<!-- 							<f:param name="monMax" value="#{dato.montoMaximo}" assignTo="#{montoMaximoPage.objActual.montoMaximo}" converter="javax.faces.Double"/> -->
<!-- 							<f:param name="codEstado" value="#{dato.estado}" assignTo="#{montoMaximoPage.objActual.estado}" /> -->
<!-- 						</h:commandButton> -->
						
					</p:column>
					
					<!-- Opcion de cambio de borrado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Borrar" /></f:facet>
<!-- 						<h:commandButton image="/common/images/delete.png" alt="Borrar" onclick="#{p:remoteCommand('popupBorrar')}.show()" rendered="#{dato.estado eq 'I'}"> -->
<!-- 							<f:param name="codBorrar" value="#{dato.codigo}" assignTo="#{montoMaximoPage.objActual.codigo}" converter="javax.faces.Integer"/> -->
<!-- 						</h:commandButton> -->
					</p:column>
					
					<!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<p:dataScroller style="color:black;" align="center" for="table" page="#{montoMaximoPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):montoMaximoPage.totalFilas} de un total de #{montoMaximoPage.totalFilas} registros." />
							</f:facet>
						</p:dataScroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
