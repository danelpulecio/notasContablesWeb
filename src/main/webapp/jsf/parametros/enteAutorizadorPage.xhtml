<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Entes Autorizadores"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" domElementAttachment="form" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{enteAutorizadorPage.cambiarEstado}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                    <p:commandButton for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{enteAutorizadorPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true" domElementAttachment="form">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Formulario"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Sucursal"/>
                    <p:selectOneMenu value="#{enteAutorizadorPage.objActual.codigoSucursal}" immediate="false">
                        <p:ajax event="change" listener="#{enteAutorizadorPage.cambiarSucursal}" status="status"
                                update="globalForm:informacion,globalForm:growl"/>
                        <f:selectItem itemValue="-" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{enteAutorizadorPage.sucursales}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Usuario" rendered="#{! empty enteAutorizadorPage.usuarios}"/>
                    <p:selectOneMenu value="#{enteAutorizadorPage.usuarioSel}" immediate="true"
                                     rendered="#{! empty enteAutorizadorPage.usuarios}">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{enteAutorizadorPage.usuarios}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{enteAutorizadorPage.guardar}"
                                     update="globalForm:informacion, globalForm:lista, globalForm:growl "
                                     value="Guardar"
                                     oncomplete="if (#{enteAutorizadorPage.ocultarPopupGuardar}) PF('editor').hide();"
                                     rendered="#{! empty enteAutorizadorPage.usuarios}"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000"/>
        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Entes Autorizadores</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{enteAutorizadorPage.editar}" oncomplete="PF('editor').show()"
                                         update="globalForm:editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{enteAutorizadorPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{enteAutorizadorPage.param}"/>
                        <p:commandButton action="#{enteAutorizadorPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{enteAutorizadorPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty enteAutorizadorPage.datos}" rowIndexVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fila"/>
                        </f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.codigoSucursal}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Código Sucursal"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigoSucursal}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombreSucursal}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Nombre Sucursal"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreSucursal}"/>
                    </p:column>

                    <p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Código Empleado"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigoEmpleado}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombreUsuario}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Nombre Usuario"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreUsuario}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{enteAutorizadorPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{enteAutorizadorPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Borrar"/>
                        </f:facet>
                        <p:commandButton
                                style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                value="" alt="Borrar"
                                onclick="PF('popupBorrar').show()" render="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener name="codBorrar" value="#{dato.codigo}"
                                                         target="#{enteAutorizadorPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </p:column>

                    <!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
