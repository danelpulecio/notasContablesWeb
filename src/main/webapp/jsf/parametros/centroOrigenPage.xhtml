<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:define name="body">

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup> <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                               id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="850" id="informacion" rendered="#{centroOrigenPage.validSelection}">
                <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="5">
                    <p:accordionPanel style="width: 100%" label="Cuentas Seleccionadas"
                                      switchType="client">
                        <p:tab title="Cuentas Seleccionadas">
                            <h:panelGrid width="100%" cellpadding="0" cellspacing="0">
                                <p:dataGrid value="#{centroOrigenPage.seleccionados}" var="cuenta" columns="6"
                                            width="100%">
                                    <h:outputText value="#{cuenta.numeroCuenta}"/>
                                </p:dataGrid>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <p:panel style="width: 100%" header="Tipos de Centros Autorizados">
                        <h:selectManyCheckbox value="#{centroOrigenPage.tipoCentrosSel}">
                            <p:ajax event="change" listener="#{centroOrigenPage.selccionarTipoCentro}"
                                    update="informacion"/>
                            <f:selectItems value="#{centroOrigenPage.tiposCentrosAut}"/>
                        </h:selectManyCheckbox>
                    </p:panel>

                    <p:panel style="width: 100%" header="Indicador">
                        <h:selectOneRadio value="#{centroOrigenPage.indicadorSel}">
                            <p:ajax event="change" listener="#{centroOrigenPage.selccionarTipoCentro}"
                                    update="informacion"/>
                            <f:selectItems value="#{centroOrigenPage.indicadores}"/>
                        </h:selectOneRadio>
                    </p:panel>

                    <p:panel style="width: 100%" header="Centros Autorizados"
                             rendered="#{not empty centroOrigenPage.centrosAut}">
                        <p:pickList id="example" value="#{centroOrigenPage.dualListModel}" var="pr"
                                    itemValue="#{pr.value}" itemLabel="#{pr.label}">
                            <p:ajax event="transfer" listener="#{centroOrigenPage.validarCentrosAut}"
                                    update="informacion"/>
                        </p:pickList>
                    </p:panel>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{centroOrigenPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista"
                                     value="Guardar"
                                     oncomplete="if (#{centroOrigenPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
                <h:panelGroup id="msg_centroOrigenActionIn">
                    <ui:include src="../../common/mensajes.xhtml"/>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGroup id="msg_centroOrigenAction">
                <ui:include src="../../common/mensajes.xhtml"/>
            </h:panelGroup>
        </p:dialog>


        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:panelGrid columns="1" width="100%">
                <h1 align="center">Centros de origen</h1>
            </h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="2" width="380" id="cambio">

                        <p:commandButton action="#{centroOrigenPage.selecccionar}"
                                         rendered="#{!empty centroOrigenPage.datos}"
                                         update="globalForm:lista,globalForm:cambio"
                                         value="#{centroOrigenPage.selectedAll?'Limpiar Selección':'Seleccionar Todos'}"
                                         ajaxSingle="true" immediate="true"/>

                        <p:commandButton action="#{centroOrigenPage.editar}"
                                         oncomplete="if (#{facesContext.maximumSeverity==null}) PF('editor').show()"
                                         update="globalForm:editor"
                                         value="Modificar Seleccionados"/>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText id="param" value="#{centroOrigenPage.param}"/>
                        <p:commandButton actionListener="#{centroOrigenPage.buscarPorFiltro}" value="Filtrar"
                                         update="table" onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <h:panelGroup id="msg_centroOrigen">
                <ui:include src="../../common/mensajes.xhtml"/>
            </h:panelGroup>
            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{centroOrigenPage.datos}" var="dato" id="table"
                             rendered="#{! empty centroOrigenPage.datos}"
                             rowIndexVar="rowIndex"
                             widgetVar="table" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top">

                    <p:column headerText="Fila" style="width: 5%; text-align: center">
                        <h:outputText value="#{rowIndex+1}"/>
                        <p:selectBooleanCheckbox value="#{dato.selected}" immediate="true">
                        </p:selectBooleanCheckbox>
                    </p:column>

                    <p:column headerText="Cuenta" style="width: 20%">
                        <h:outputText value="#{dato.numeroCuenta}"/>
                    </p:column>

                    <p:column headerText="Descripción" style="width: 40%">
                        <h:outputText value="#{dato.descripcion}"/>
                    </p:column>

                    <p:column headerText="Tipo Centro Autorizado" style="width: 10%">
                        <h:outputText value="#{dato.tipoCentroOrigenAutorizado}"/>
                    </p:column>

                    <p:column headerText="Indicador" style="width: 10%">
                        <h:outputText
                                value="#{dato.indicadorCentroOrigen eq 'T' ? 'Todas':(dato.indicadorCentroOrigen eq 'I' ? 'Incluir' : (dato.indicadorCentroOrigen eq 'E' ? 'Excluir' : ''))}"/>
                    </p:column>

                    <p:column headerText="Centro Autorizados" style="width: 15%">
                        <h:outputText value="#{dato.centrosOrigenAutorizados}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
