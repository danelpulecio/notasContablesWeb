<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Centros Especiales"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion
                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{centroEspecialPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{centroEspecialPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()" update="lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Nuevo Registro"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Sucursal"/>
                    <p:selectOneMenu value="#{centroEspecialPage.objActual.codigoSucursal}">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{centroEspecialPage.sucursales}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{centroEspecialPage.guardar}" update="informacion,lista" value="Guardar"
                                     oncomplete="var shouldHide = '#{centroEspecialPage.ocultarPopupGuardar}'; if (shouldHide === 'true') PF('editor').hide();"/>

                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:panelGrid columns="1" width="100%">
                <h1 align="center">Centros Especiales</h1>
            </h:panelGrid> <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{centroEspecialPage.editar}" oncomplete="PF('editor').show()"
                                         reRender="editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{centroEspecialPage.objActual.codigo}"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{centroEspecialPage.param}"/>
                        <p:commandButton action="#{centroEspecialPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <ui:include src="../../common/mensajes.xhtml"/> <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{centroEspecialPage.datos}"
                             var="dato" id="table" rows="15" rendered="#{! empty centroEspecialPage.datos}"
                             rowIndexVar="rowKey" width="100%" footerClass="row2" paginator="true"
                             onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2">
                    <f:facet name="header">

                    </f:facet>
                    <p:column style="width: 5%; text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Fila"/>
                        </f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.codigoSucursal}" sortable="true" style="width: 10%; text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Código Sucursal"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigoSucursal}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombreSucursal}" sortable="true" style="width: 55%;">
                        <f:facet name="header">
                            <h:outputText value="Nombre Sucursal"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreSucursal}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center; width: 15%">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{centroEspecialPage.objActual.codigo}"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{centroEspecialPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center; width: 15%">
                        <f:facet name="header">
                            <h:outputText value="Borrar"/>
                        </f:facet>
                        <p:commandButton
                                style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                alt="Borrar" onclick="PF('popupBorrar').show()" value=""
                                rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                         target="#{centroEspecialPage.objActual.codigo}"/>
                        </p:commandButton>
                    </p:column>

                    <!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->
                    <f:facet name="footer">

                    </f:facet>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
