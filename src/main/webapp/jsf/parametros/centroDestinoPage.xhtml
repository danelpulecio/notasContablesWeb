<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Centros de Destino"/>
    <ui:define name="body">

        <p:growl id="growl" showDetail="false" life="10000"/>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario de Centros de Destino"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="850" id="informacion">
                <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="5">
                    <p:accordionPanel style="width: 100%" label="Cuentas Seleccionadas"
                                      switchType="client">
                        <p:tab title="Cuentas Seleccionadas">
                            <h:panelGrid width="100%" cellpadding="0" cellspacing="0">
                                <p:dataGrid value="#{centroDestinoPage.seleccionados}" var="cuenta" columns="6"
                                            width="100%">
                                    <h:outputText value="#{cuenta.numeroCuenta}"/>
                                </p:dataGrid>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <p:panel style="width: 100%" header="Tipos de Centros Autorizados">
                        <!--                            immediate="true"-->
                        <h:selectManyCheckbox value="#{centroDestinoPage.tipoCentrosSel}">
                            <p:ajax event="change" listener="#{centroDestinoPage.selccionarTipoCentro}"
                                    update="informacion"/>
                            <f:selectItems value="#{centroDestinoPage.tiposCentrosAut}"/>
                        </h:selectManyCheckbox>
                    </p:panel>

                    <p:panel style="width: 100%" header="Indicador">
                        <h:selectOneRadio value="#{centroDestinoPage.indicadorSel}" immediate="true">
                            <p:ajax event="change" listener="#{centroDestinoPage.selccionarTipoCentro}"
                                    update="informacion"/>
                            <f:selectItems value="#{centroDestinoPage.indicadores}"/>
                        </h:selectOneRadio>
                    </p:panel>

                    <p:panel style="width: 100%" header="Centros Autorizados"
                             rendered="#{not empty centroDestinoPage.centrosAut}">
                        <!--                        <p:selectManyMenu value="#{centroDestinoPage.centrosAutSel}"-->
                        <!--                                          itemLabel="#{centroDestinoPage.dualListModel}"-->
                        <!--                                          itemValue="#{centroDestinoPage.dualListModel}"-->
                        <!--                                          scrollHeight="150"-->
                        <!--                                          filter="true"-->
                        <!--                                          filterMatchMode="startsWith">-->
                        <!--                            <f:selectItems value="#{centroDestinoPage.centrosAut}"/>-->
                        <!--                        </p:selectManyMenu>-->
                        <p:pickList id="example" value="#{centroDestinoPage.dualListModel}" var="pr"
                                    itemLabel="#{pr}" itemValue="#{pr}"/>
                    </p:panel>

                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{centroDestinoPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista"
                                     value="Guardar"
                                     oncomplete="if (#{centroDestinoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <!--Filtro de busqueda	-->
        <h:panelGrid columns="1" width="100%">
            <h1 align="center">Centros de Destino</h1>
        </h:panelGrid>

        <!-- Panel de opciones -->
        <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="2" width="380" id="cambio">
                    <p:commandButton action="#{centroDestinoPage.selecccionar}"
                                     rendered="#{!empty centroDestinoPage.datos}"
                                     update="globalForm:lista,globalForm:cambio"
                                     value="#{centroDestinoPage.selectedAll?'Limpiar Selección':'Seleccionar Todos'}"/>
                    <p:commandButton action="#{centroDestinoPage.editar}"
                                     oncomplete="if (#{facesContext.maximumSeverity != null}) PF('editor').hide(); else PF('editor').show();"
                                     update="globalForm:growl,globalForm:editor"
                                     value="Modificar Seleccionados"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:inputText value="#{centroDestinoPage.param}" maxlength="15"/>
                    <p:commandButton action="#{centroDestinoPage.buscarPorFiltro}" value="Filtrar"
                                     onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>
        <!--        <ui:include src="../../common/mensajes.xhtml"/>-->
        <!-- Tabla de registros -->
        <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

            <p:dataTable value="#{centroDestinoPage.datos}" var="dato" id="table"
                         rendered="#{! empty centroDestinoPage.datos}"
                         rowIndexVar="rowIndex"
                         widgetVar="table" rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         paginatorPosition="top">

                <p:column headerText="Fila">
                    <h:outputText value="#{rowIndex+1}"/>
                    <p:selectBooleanCheckbox value="#{dato.selected}" immediate="true">
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column headerText="Cuenta">
                    <h:outputText value="#{dato.numeroCuenta}"/>
                </p:column>

                <p:column headerText="Descripción">
                    <h:outputText value="#{dato.descripcion}"/>
                </p:column>

                <p:column headerText="Tipo Centro Autorizado">
                    <h:outputText value="#{dato.tipoCentroDestinoAutorizado}"/>
                </p:column>

                <p:column headerText="Indicador">
                    <h:outputText
                            value="#{dato.indicadorCentroDestino eq 'T' ? 'Todas':(dato.indicadorCentroDestino eq 'I' ? 'Incluir' : (dato.indicadorCentroDestino eq 'E' ? 'Excluir' : ''))}"/>
                </p:column>

                <p:column headerText="Centros Autorizados">
                    <h:outputText value="#{dato.centrosDestinoAutorizados}"/>
                </p:column>

            </p:dataTable>
        </h:panelGrid>
        <!--        </div>-->
    </ui:define>
</ui:composition>
