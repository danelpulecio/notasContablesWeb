<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Registros de Auditoría"/>
    <ui:define name="body">

        <p:dialog id="popupDetalle" widgetVar="popupDetalle" autosized="true" minWidth="800">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Detalle Registro de Auditoría"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="800" id="listaAct" cellspacing="2" cellpadding="2">
                <h:panelGrid columns="2" width="400" cellspacing="0" cellpadding="0">
                    <h:outputText value="Fecha y Hora" style="width: 130px; font-weight: bold;"/>
                    <h:outputText value="#{auditoriaPage.auditoria.fechaHoraTs }">
                        <f:convertDateTime timeZone="GMT-5"/>
                    </h:outputText>

                    <h:outputText value="Usuario" style="width: 130px; font-weight: bold;"/>
                    <h:outputText value="#{auditoriaPage.auditoria.usuario.codigoEmpleado}"
                                  rendered="#{!empty auditoriaPage.auditoria.usuario.codigoEmpleado }"/>
                    <h:outputText value="sysadmin" rendered="#{empty auditoriaPage.auditoria.usuario.codigoEmpleado }"/>

                    <h:outputText value="Operación" style="width: 130px; font-weight: bold;"/>
                    <h:outputText value="#{auditoriaPage.auditoria.operacion }"/>

                    <h:outputText value="Tipo de Registro" style="width: 130px; font-weight: bold;"/>
                    <h:outputText value="#{auditoriaPage.auditoria.tipoRegistro }"/>

                    <h:outputText value="Código de Registro" style="width: 130px; font-weight: bold;"/>
                    <h:outputText value="#{auditoriaPage.auditoria.codigoRegistro }"/>
                </h:panelGrid>
                <h:panelGrid columns="2" width="100%" cellspacing="2" cellpadding="2"
                             rendered="#{! empty auditoriaPage.auditoria.detalle.registroOriginal}">
                    <p:panel style="width: 400px;" header="Registro Original">
                        <h:outputText value="#{auditoriaPage.auditoria.detalle.registroOriginal}" escape="false"/>
                    </p:panel>
                    <p:panel style="width: 400px;" header="Registro Modificado">
                        <h:outputText value="#{auditoriaPage.auditoria.detalle.registroModificado}" escape="false"/>
                    </p:panel>
                </h:panelGrid>


            </h:panelGrid>
        </p:dialog>

        <!--Filtro de busqueda	-->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Registros de Auditoría</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">
                    <h:panelGrid columns="2">
                        <p:inputText value="#{auditoriaPage.param}"/>
                        <p:commandButton action="#{auditoriaPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>


            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{auditoriaPage.datos}" var="dato" id="table"
                             rendered="#{! empty auditoriaPage.datos}"
                             rowIndexVar="rowIndex"
                             widgetVar="table" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                    <p:column>
                        <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.fechaHoraTs}" sortable="true">
                        <f:facet name="header"><h:outputText value="Fecha y Hora"/></f:facet>
                        <h:outputText value="#{dato.fechaHoraTs}"><f:convertDateTime timeZone="GMT-5" locale="es"
                                                                                     pattern="dd-MMM-yyyy hh:mm:ss"/></h:outputText>
                    </p:column>

                    <p:column sortBy="#{dato.nombreUsuario}" sortable="true">
                        <f:facet name="header"><h:outputText value="Usuario"/></f:facet>
                        <h:outputText value="#{dato.nombreUsuario}"/>
                    </p:column>

                    <p:column sortBy="#{dato.operacion}" sortable="true">
                        <f:facet name="header"><h:outputText value="Operación"/></f:facet>
                        <h:outputText value="#{dato.operacion}"/>
                    </p:column>

                    <p:column sortBy="#{dato.tipoRegistro}" sortable="true">
                        <f:facet name="header"><h:outputText value="Tipo de Registro"/></f:facet>
                        <h:outputText value="#{dato.tipoRegistro} (#{dato.codigoRegistro})"/>
                    </p:column>

                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="Detalle"/><br/>
                            </h:panelGroup>
                        </f:facet>
                        <p:commandButton value="Ver" oncomplete="PF('popupDetalle').show()"
                                         action="#{auditoriaPage.consultarDetalle}" reRender="popupDetalle">
                            <f:setPropertyActionListener for="codConsultar" value="#{dato.codigo}"
                                                         target="#{auditoriaPage.auditoria.codigo}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
