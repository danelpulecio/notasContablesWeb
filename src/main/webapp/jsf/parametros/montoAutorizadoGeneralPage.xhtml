<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Montos Autorizados Generales"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoGeneralPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" id="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                    <p:commandButton for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoGeneralPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Formulario"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="700" id="informacion">
                <h:panelGrid columns="2" width="700" columnClasses="name,value">
                    <h:outputText value="Tipo de Evento"/>
                    <p:selectOneMenu value="#{montoAutorizadoGeneralPage.objActual.codigoTipoAutorizacion}"
                                     immediate="true" converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoGeneralPage.tiposEvento}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Rol"/>
                    <p:selectOneMenu value="#{montoAutorizadoGeneralPage.objActual.codigoRol}" immediate="true"
                                     converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoGeneralPage.roles}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Tema de Autorización"/>
                    <p:selectOneMenu value="#{montoAutorizadoGeneralPage.objActual.codigoTemaAutorizacion}"
                                     immediate="true" converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoGeneralPage.temasAut}"/>
                    </p:selectOneMenu>

                    <h:panelGrid columns="3">
                        <h:outputText value="Limite" styleClass="name"/>
                        <p:inputText value="#{montoAutorizadoGeneralPage.objActual.monto}" immediate="true" size="16"
                                     maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);"
                                     converter="javax.faces.Double" id="limite"
                                     converterMessage="Error al convertir el dato a número">
                            <f:convertNumber maxFractionDigits="2" maxIntegerDigits="13"/>
                            <p:ajax event="keyup" update="limiteFormateado" requestDelay="200" status="none"/>
                        </p:inputText>
                        <h:panelGrid columns="1" id="limiteFormateado">
                            <h:outputText value="#{montoAutorizadoGeneralPage.objActual.monto}"
                                          converter="javax.faces.Double">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoGeneralPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{montoAutorizadoGeneralPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000" />
        <!--Filtro de busqueda  -->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Montos Autorizados Generales</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{montoAutorizadoGeneralPage.editar}" oncomplete="PF('editor').show()"
                                         update="globalForm:editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{montoAutorizadoGeneralPage.param}"/>
                        <p:commandButton action="#{montoAutorizadoGeneralPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{montoAutorizadoGeneralPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty montoAutorizadoGeneralPage.datos}" rowIndexVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fila"/>
                        </f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombreTipoEvento}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Tipo de Evento"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreTipoEvento}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombreRol}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Rol"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreRol}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombreTeamAut}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Tema de Autorización"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreTeamAut}"/>
                    </p:column>

                    <p:column style="text-align: right;" sortBy="#{dato.monto}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Limite"/>
                        </f:facet>
                        <h:outputText value="#{dato.monto}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigo}"
                                                         />
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('editor').show()" update="globalForm:editor"
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;" value="" alt="Editar">
                            <f:setPropertyActionListener for="codEdit" value="#{dato.codigo}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codTipoAut" value="#{dato.codigoTipoAutorizacion}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigoTipoAutorizacion}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codRol" value="#{dato.codigoRol}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigoRol}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codTemaAut" value="#{dato.codigoTemaAutorizacion}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigoTemaAutorizacion}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codMonto" value="#{dato.monto}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.monto}"
                                                         converter="javax.faces.Double"/>
                            <f:setPropertyActionListener for="codEstado" value="#{dato.estado}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Borrar"/>
                        </f:facet>
                        <p:commandButton
                                style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                value="" alt="Borrar" onclick="PF('popupBorrar').show()"
                                rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                         target="#{montoAutorizadoGeneralPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </p:column>

                    <!--    Se muestra la informacion de la cantidad de registros y la pagina actual    -->

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
