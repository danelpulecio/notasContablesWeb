<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Impuestos"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{impuestoPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" id="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                    <p:commandButton for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{impuestoPage.borrar}" value="Si" oncomplete="PF('popupBorrar').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre" style="width: 200px; font-weight: bold;"/>
                    <p:inputText value="#{impuestoPage.objActual.nombre}"/>
                    <h:outputText value="Porcentaje" style="width: 200px; font-weight: bold;"/>
                    <p:inputText value="#{impuestoPage.objActual.valor}"
                                 onkeypress="return onKeyPressNumbers(event,this.value);"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:outputText value="Filtro Partida Contable" style="width: 200px; font-weight: bold;"/>
                    <p:inputText value="#{impuestoPage.filtroPUC}"/>
                    <p:commandButton value="Buscar" action="#{impuestoPage.buscarPartidas }"
                                     update="globalForm:informacion,globalForm:growl"/>
                </h:panelGrid>
                <h:panelGrid columns="2" width="100%" rendered="#{!empty impuestoPage.cuentas }">
                    <h:outputText value="Partida Contable" style="width: 200px; font-weight: bold;"/>
                    <h:selectOneMenu id="cuenta" value="#{impuestoPage.objActual.partidaContable}">
                        <f:selectItems value="#{impuestoPage.cuentas}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{impuestoPage.guardar}" update="globalForm:informacion,globalForm:lista, globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{impuestoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <p:growl id="growl" showDetail="false" life="3000" />

        <!--Filtro de busqueda	-->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Impuestos</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{impuestoPage.editar}" oncomplete="PF('editor').show()"
                                         update="globalForm:editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{impuestoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{impuestoPage.param}"/>
                        <p:commandButton action="#{impuestoPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{impuestoPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty impuestoPage.datos}" rowIndexVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top">

                    <p:column style="text-align: center">
                        <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.nombre}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>

                    <p:column sortBy="#{dato.valor}" sortable="true">
                        <f:facet name="header"><h:outputText value="Porcentaje"/></f:facet>
                        <h:outputText value="#{dato.valor}"/>
                    </p:column>

                    <p:column sortBy="#{dato.partidaContable}" sortable="true">
                        <f:facet name="header"><h:outputText value="Partida Contable"/></f:facet>
                        <h:outputText value="#{dato.partidaContable}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{impuestoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{impuestoPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                        <p:commandButton action="#{impuestoPage.buscarPartidas }" oncomplete="PF('editor').show()"
                                         update="globalForm:editor"
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                         value="" alt="Editar">
                            <f:setPropertyActionListener for="cod" value="#{dato.codigo}"
                                                         target="#{impuestoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="nomImp" value="#{dato.nombre}"
                                                         target="#{impuestoPage.objActual.nombre}"/>
                            <f:setPropertyActionListener for="partContableImp" value="#{dato.partidaContable}"
                                                         target="#{impuestoPage.objActual.partidaContable}"/>
                            <f:setPropertyActionListener for="filtroPUCImpl" value="#{dato.partidaContable}"
                                                         target="#{impuestoPage.filtroPUC}"/>
                            <f:setPropertyActionListener for="contraPartContableImp" value="#{dato.partidaContable}"
                                                         target="#{impuestoPage.objActual.partidaContable}"/>
                            <f:setPropertyActionListener for="valImp" value="#{dato.valor}"
                                                         target="#{impuestoPage.objActual.valor}"
                                                         converter="javax.faces.Double"/>
                            <f:setPropertyActionListener for="codEstadoImp" value="#{dato.estado}"
                                                         target="#{impuestoPage.objActual.estado}"/>
                        </p:commandButton>

                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Borrar"/></f:facet>
                        <p:commandButton
                                style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                value="" alt="Borrar" onclick="PF('popupBorrar'.show()"
                                rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                         target="#{impuestoPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </p:column>

                    <!--	Se muestra la información de la cantidad de registros y la pagina actual	-->

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
