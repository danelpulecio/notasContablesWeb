<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Tipos de evento"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog id="popupEstado" widgetVar="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{tipoEventoPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog id="popupBorrar" widgetVar="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{tipoEventoPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true" domElementAttachment="form">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="400" id="informacion">
                <h:panelGrid columns="2" width="400" columnClasses="name,value">
                    <h:outputText value="Nombre del tipo de evento"/>
                    <h:inputText value="#{tipoEventoPage.objActual.nombre}"/>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{tipoEventoPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{tipoEventoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000"/>
        <!--Filtro de busqueda	-->
        <h:panelGrid columns="1" width="100%"><h1 align="center">Tipos de evento</h1></h:panelGrid>

        <!-- Panel de opciones -->
        <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="1" width="380">
                    <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                    <p:commandButton action="#{tipoEventoPage.editar}"
                                     oncomplete="PF('editor').show()" update="globalForm:editor"
                                     value="Nuevo Registro">
                        <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                     target="#{tipoEventoPage.objActual.codigo}"/>
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:inputText value="#{tipoEventoPage.param}"/>
                    <p:commandButton action="#{tipoEventoPage.buscarPorFiltro}" value="Filtrar"
                                     onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>

        <ui:include src="../../common/mensajes.xhtml"/>

        <!-- Tabla de registros -->
        <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

            <p:dataTable value="#{tipoEventoPage.datos}" var="dato" id="table"
                         rendered="#{! empty tipoEventoPage.datos}"
                         rowIndexVar="rowIndex"
                         widgetVar="table" rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         paginatorPosition="top">
                <p:column>
                    <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortable="true" sortBy="#{dato.nombre}">
                    <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                    <h:outputText value="#{dato.nombre}"/>
                </p:column>

                <!-- Opcion de cambio de estado-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                    <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                     onclick="PF('popupEstado').show()">
                        <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                     target="#{tipoEventoPage.objActual.codigo}"/>
                        <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                     target="#{tipoEventoPage.objActual.estado}"/>
                    </p:commandButton>
                </p:column>

                <!-- Opcion de cambio de editar informacion-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                    <p:commandButton value=""
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor"
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                     alt="Editar">
                        <f:setPropertyActionListener for="codEdit" value="#{dato.codigo}"
                                                     target="#{tipoEventoPage.objActual.codigo}"/>
                        <f:setPropertyActionListener for="codEdit1" value="#{dato.nombre}"
                                                     target="#{tipoEventoPage.objActual.nombre}"/>
                        <f:setPropertyActionListener for="codEdit2" value="#{dato.estado}"
                                                     target="#{tipoEventoPage.objActual.estado}"/>
                    </p:commandButton>
                </p:column>

                <!-- Opcion de cambio de borrado-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Borrar"/></f:facet>
                    <p:commandButton value=""
                                     alt="Borrar"
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                     onclick="PF('popupBorrar').show()"
                                     rendered="#{dato.estado eq 'I'}">
                        <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                     target="#{tipoEventoPage.objActual.codigo}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
