<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Montos Autorizados"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog id="popupEstado" widgetVar="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoPage._cambiarEstado()}"
                                     value="Si" oncomplete="PF('popupEstado').hide()"
                                     update="lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog id="popupBorrar" widgetVar="popupBorrar" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:panelGroup>
                        <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                        id="hidelinkBorrar" height="20" width="20"/>
                    </h:panelGroup>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()"
                                     update="lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true" domElementAttachment="form">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="700" id="informacion">
                <h:panelGrid columns="2" width="700" columnClasses="name,value">
                    <h:outputText value="Tipo de Evento"/>
                    <p:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoTipoAutorizacion}" immediate="true"
                                     converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoPage.tiposEvento}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Ente Autorizador"/>
                    <p:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoEnteAutorizador}" immediate="true"
                                     converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoPage.entesAut}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Tema de Autorización"/>
                    <p:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoTemaAutorizacion}" immediate="true"
                                     converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{montoAutorizadoPage.temasAut}"/>
                    </p:selectOneMenu>

                    <h:panelGrid columns="3">
                        <h:outputText value="Limite" styleClass="name"/>
                        <p:inputText value="#{montoAutorizadoPage.objActual.monto}" immediate="true" size="16"
                                     maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);"
                                     converter="javax.faces.Double" id="limite"
                                     converterMessage="Error al convertir el dato a número"><f:convertNumber
                                maxFractionDigits="2"/>
                            <p:ajax event="keyup" update="globalForm:limiteFormateado" process="@this"/>
                        </p:inputText>
                        <h:panelGrid columns="1" id="limiteFormateado">
                            <h:outputText value="#{montoAutorizadoPage.objActual.monto}" converter="javax.faces.Double"><f:convertNumber
                                    type="currency"/></h:outputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{montoAutorizadoPage.guardar}"
                                     update="informacion,lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{montoAutorizadoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000" />
        <!--Filtro de busqueda	-->
        <h:panelGrid columns="1" width="100%"><h1 align="center">Montos Autorizados</h1></h:panelGrid>

        <!-- Panel de opciones -->
        <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="1" width="380">
                    <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                    <p:commandButton action="#{montoAutorizadoPage.editar}"
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor" value="Nuevo Registro">
                        <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                     target="#{montoAutorizadoPage.objActual.codigo}"/>
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:inputText value="#{montoAutorizadoPage.param}"/>
                    <p:commandButton action="#{montoAutorizadoPage.buscarPorFiltro}" value="Filtrar"
                                     onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>

        <ui:include src="../../common/mensajes.xhtml"/>

        <!-- Tabla de registros -->
        <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

            <p:dataTable value="#{montoAutorizadoPage.datos}" var="dato" id="table"
                         rendered="#{! empty montoAutorizadoPage.datos}"
                         rowIndexVar="rowIndex"
                         widgetVar="table" rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         paginatorPosition="top">
                <p:column headerText="Fila">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{dato.nombreTipoEvento}" sortable="true">
                    <f:facet name="header"><h:panelGroup><h:outputText value="Tipo de"/><br/><h:outputText
                            value="Evento"/></h:panelGroup></f:facet>
                    <h:outputText value="#{dato.nombreTipoEvento}"/>
                </p:column>

                <p:column sortBy="#{dato.codigoSucursal}" sortable="true">
                    <f:facet name="header"><h:panelGroup><h:outputText value="Cód. Ente"/><br/><h:outputText
                            value="Autorizador"/></h:panelGroup></f:facet>
                    <h:outputText value="#{dato.codigoSucursal}"/>
                </p:column>

                <p:column sortBy="#{dato.nombreSucursal}" sortable="true">
                    <f:facet name="header"><h:outputText value="Ente Autorizador"/></f:facet>
                    <h:outputText value="#{dato.nombreSucursal}"/>
                </p:column>

                <p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
                    <f:facet name="header"><h:panelGroup><h:outputText value="Código"/><br/><h:outputText
                            value="Empleado"/></h:panelGroup></f:facet>
                    <h:outputText value="#{dato.codigoEmpleado}"/>
                </p:column>

                <p:column sortBy="#{dato.nombreTeamAut}" sortable="true">
                    <f:facet name="header"><h:outputText value="Tema de Autorización"/></f:facet>
                    <h:outputText value="#{dato.nombreTeamAut}"/>
                </p:column>

                <p:column style="text-align: right;" sortBy="#{dato.monto}" sortable="true">
                    <f:facet name="header"><h:outputText value="Limite"/></f:facet>
                    <h:outputText value="#{dato.monto}"><f:convertNumber type="currency"/></h:outputText>
                </p:column>

                <!-- Opcion de cambio de estado-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                    <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                     onclick="PF('popupEstado').show()">
                        <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                     target="#{montoAutorizadoPage.objActual.codigo}"
                                                     converter="javax.faces.Integer"/>
                        <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                     target="#{montoAutorizadoPage.objActual.estado}"/>
                    </p:commandButton>
                </p:column>

                <!-- Opcion de cambio de editar informacion-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                    <p:commandButton value=""
                                     alt="Editar"
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor">
                        <f:setPropertyActionListener for="codEdit" value="#{dato.codigo}"
                                                     target="#{montoAutorizadoPage.objActual.codigo}"/>
                        <f:setPropertyActionListener for="codTipoAut" value="#{dato.codigoTipoAutorizacion}"
                                                     target="#{montoAutorizadoPage.objActual.codigoTipoAutorizacion}"/>
                        <f:setPropertyActionListener for="codEnteAut" value="#{dato.codigoEnteAutorizador}"
                                                     target="#{montoAutorizadoPage.objActual.codigoEnteAutorizador}"/>
                        <f:setPropertyActionListener for="codTemaAut" value="#{dato.codigoTemaAutorizacion}"
                                                     target="#{montoAutorizadoPage.objActual.codigoTemaAutorizacion}"/>
                        <f:setPropertyActionListener for="codMonto" value="#{dato.monto}"
                                                     target="#{montoAutorizadoPage.objActual.monto}"/>
                        <f:setPropertyActionListener for="codEstado" value="#{dato.estado}"
                                                     target="#{montoAutorizadoPage.objActual.estado}"/>
                    </p:commandButton>
                </p:column>

                <!-- Opcion de cambio de borrado-->
                <p:column style="text-align: center;">
                    <f:facet name="header"><h:outputText value="Borrar"/></f:facet>
                    <p:commandButton value=""
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                     alt="Borrar"
                                     onclick="PF('popupBorrar').show()"
                                     rendered="#{dato.estado eq 'I'}">
                        <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                     target="#{montoAutorizadoPage.objActual.codigo}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
