<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Montos Autorizados" />
	<ui:define name="body">
	
	<!-- Formulario de confirmacion de cambio de estado-->
	<p:dialog id="popupEstado" autosized="true" domElementAttachment="form"  width="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkEstado" height="20" width="20" />
				<p:remoteCommand for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea cambiar el estado del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
				<h:commandButton action="#{montoAutorizadoPage.cambiarEstado}" value="Si" oncomplete="#{p:remoteCommand('popupEstado')}.hide()" reRender="lista" />
				<h:commandButton onclick="#{p:remoteCommand('popupEstado')}.hide()" value="No" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario de confirmacion de borrado de informacion-->
	<p:dialog id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkBorrar" height="20" width="20" />
				<p:remoteCommand for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea borrar la información del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
				<h:commandButton action="#{montoAutorizadoPage.borrar}" value="Si" oncomplete="#{p:remoteCommand('popupBorrar')}.hide()"  reRender="lista"  />
				<h:commandButton onclick="#{p:remoteCommand('popupBorrar')}.hide()" value="No" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario Modal de creacion y edicion de nuevos registros-->
	<p:dialog id="editor" autosized="true" domElementAttachment="form">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelink" height="20" width="20" />
				<p:remoteCommand for="editor" attachTo="hidelink" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<!-- Campos del formulario -->
        <h:panelGrid columns="1" width="700" id="informacion">
			<h:panelGrid columns="2" width="700" columnClasses="name,value">
				<h:outputText value="Tipo de Evento" />
				<h:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoTipoAutorizacion}" immediate="true"  converter="javax.faces.Integer">
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{montoAutorizadoPage.tiposEvento}" />
				</h:selectOneMenu>

				<h:outputText value="Ente Autorizador" />
				<h:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoEnteAutorizador}" immediate="true"  converter="javax.faces.Integer">
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{montoAutorizadoPage.entesAut}" />
				</h:selectOneMenu>

				<h:outputText value="Tema de Autorización" />
				<h:selectOneMenu value="#{montoAutorizadoPage.objActual.codigoTemaAutorizacion}" immediate="true"  converter="javax.faces.Integer">
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{montoAutorizadoPage.temasAut}" />
				</h:selectOneMenu>
				
				<h:panelGrid columns="3" >
					<h:outputText value="Limite" styleClass="name"/>
					<h:inputText value="#{montoAutorizadoPage.objActual.monto}" immediate="true" size="16" maxlength="16" onkeypress="return onKeyPressNumbers(event,this.value);" converter="javax.faces.Double" id="limite" converterMessage="Error al convertir el dato a número"><f:convertNumber  maxFractionDigits="2" />
						<!--<a4j:support event="onkeyup" ajaxSingle="true" reRender="limiteFormateado"  status="none"/>-->
					</h:inputText>
					<h:panelGrid columns="1" id="limiteFormateado" >
					<h:outputText value="#{montoAutorizadoPage.objActual.monto}" converter="javax.faces.Double" ><f:convertNumber type="currency" /></h:outputText>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			
			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
				<h:commandButton action="#{montoAutorizadoPage.guardar}" reRender="informacion,lista"  value="Guardar" oncomplete="if (#{montoAutorizadoPage.ocultarPopupGuardar}) #{p:remoteCommand('editor')}.hide();" />
				<h:commandButton onclick="#{p:remoteCommand('editor')}.hide()" value="Cerrar" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
		<!--Filtro de busqueda	-->
		<div style="width: 950px;" >
			<h:panelGrid columns="1" width="100%"><h1 align="center">Montos Autorizados</h1></h:panelGrid>
			
			<!-- Panel de opciones -->
			<p:panel header="Opciones" style="width: 600px;">
				<h:panelGrid columns="2" id="filtro">
					
					<h:panelGrid columns="1" width="380" >
						<!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
						<h:commandButton action="#{montoAutorizadoPage.editar}" oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" value="Nuevo Registro">
							<f:param name="codNuevo" value="0" assignTo="#{montoAutorizadoPage.objActual.codigo}" converter="javax.faces.Integer"/>
						</h:commandButton>
					</h:panelGrid>
					
					<h:panelGrid columns="2" >
						<h:inputText value="#{montoAutorizadoPage.param}" />
						<h:commandButton action="#{montoAutorizadoPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
					</h:panelGrid>
				</h:panelGrid> 
			</p:panel>
			
			<ui:include src="../../common/mensajes.xhtml" /> 
							
			<!-- Tabla de registros -->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<p:dataTable value="#{montoAutorizadoPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty montoAutorizadoPage.datos}" rowKeyVar="rowKey" width="100%"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{montoAutorizadoPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</p:dataScroller>
					</f:facet>
					<p:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</p:column>
					
					<p:column sortBy="#{dato.nombreTipoEvento}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Tipo de" /><br/><h:outputText value="Evento" /></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.nombreTipoEvento}" />
                    </p:column>
					
					<p:column sortBy="#{dato.codigoSucursal}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Cód. Ente" /><br/><h:outputText value="Autorizador" /></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.codigoSucursal}" />
                    </p:column>
					
					<p:column sortBy="#{dato.nombreSucursal}" sortable="true">
                        <f:facet name="header"><h:outputText value="Ente Autorizador" /></f:facet>
                        <h:outputText value="#{dato.nombreSucursal}" />
                    </p:column>
					
					<p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Código" /><br/><h:outputText value="Empleado" /></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.codigoEmpleado}" />
                    </p:column>
					
					<p:column sortBy="#{dato.nombreTeamAut}" sortable="true">
                        <f:facet name="header"><h:outputText value="Tema de Autorización" /></f:facet>
                        <h:outputText value="#{dato.nombreTeamAut}" />
                    </p:column>
					
					<p:column style="text-align: right;" sortBy="#{dato.monto}" sortable="true">
                        <f:facet name="header"><h:outputText value="Limite" /></f:facet>
                        <h:outputText value="#{dato.monto}" ><f:convertNumber type="currency" /></h:outputText>
                    </p:column>
                    
					<!-- Opcion de cambio de estado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Estado" /></f:facet>
						<h:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}" onclick="#{p:remoteCommand('popupEstado')}.show()">
							<f:param name="codCambio" value="#{dato.codigo}" assignTo="#{montoAutorizadoPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="estadoCambio" value="#{dato.estado}" assignTo="#{montoAutorizadoPage.objActual.estado}" />
						</h:commandButton>
					</p:column>
					
					<!-- Opcion de cambio de editar informacion-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Editar" /></f:facet>
						<h:commandButton  oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" image="/common/images/edit.png" alt="Editar">
							<f:param name="codEdit" value="#{dato.codigo}" assignTo="#{montoAutorizadoPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="codTipoAut" value="#{dato.codigoTipoAutorizacion}" assignTo="#{montoAutorizadoPage.objActual.codigoTipoAutorizacion}" converter="javax.faces.Integer"/>
							<f:param name="codEnteAut" value="#{dato.codigoEnteAutorizador}" assignTo="#{montoAutorizadoPage.objActual.codigoEnteAutorizador}" converter="javax.faces.Integer"/>
							<f:param name="codTemaAut" value="#{dato.codigoTemaAutorizacion}" assignTo="#{montoAutorizadoPage.objActual.codigoTemaAutorizacion}" converter="javax.faces.Integer"/>
							<f:param name="codMonto" value="#{dato.monto}" assignTo="#{montoAutorizadoPage.objActual.monto}" converter="javax.faces.Double"/>
							<f:param name="codEstado" value="#{dato.estado}" assignTo="#{montoAutorizadoPage.objActual.estado}" />
						</h:commandButton>
					</p:column>
					
					<!-- Opcion de cambio de borrado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Borrar" /></f:facet>
						<h:commandButton image="/common/images/delete.png" alt="Borrar" onclick="#{p:remoteCommand('popupBorrar')}.show()" rendered="#{dato.estado eq 'I'}">
							<f:param name="codBorrar" value="#{dato.codigo}" assignTo="#{montoAutorizadoPage.objActual.codigo}" converter="javax.faces.Integer"/>
						</h:commandButton>
					</p:column>
					
					<!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<p:dataScroller style="color:black;" align="center" for="table" page="#{montoAutorizadoPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):montoAutorizadoPage.totalFilas} de un total de #{montoAutorizadoPage.totalFilas} registros." />
							</f:facet>
						</p:dataScroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
