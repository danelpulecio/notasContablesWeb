<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Fechas Habilitadas"/>
    <ui:define name="body">

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Nuevo Registro"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">øø
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="500" id="informacion">
                <h:panelGrid columns="2" width="500" columnClasses="name,value">
                    <h:outputText value="Sucursal"/>
                    <h:outputText
                            value="#{fechaHabilitadaPage.objActual.codigoSucursal} - #{fechaHabilitadaPage.objActual.nombreSucursal}"/>

                    <h:outputText value="Días"/>
                    <p:inputText value="#{fechaHabilitadaPage.objActual.dias}" converter="javax.faces.Integer"
                                 converterMessage="Error convirtiendo el valor a un número entero"/>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{fechaHabilitadaPage.guardar}"
                                     update="informacion,lista"
                                     value="Guardar"
                                     oncomplete="if (#{fechaHabilitadaPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!--Filtro de busqueda	-->
        <h:panelGrid columns="1" width="100%">
            <h1 align="center">Fechas Habilitadas</h1>
        </h:panelGrid>

        <!-- Panel de opciones -->
        <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="2" width="380" id="cambio">
                    <p:commandButton action="#{fechaHabilitadaPage.selecccionar}"
                                     update="globalForm:lista,globalForm:cambio"
                                     value="#{fechaHabilitadaPage.selectedAll?'Limpiar Selección':'Seleccionar Todos'}"/>
                    <h:panelGrid columns="3" width="100%" rendered="#{fechaHabilitadaPage.haySeleccion}">
                        <h:outputText value="Días"/>
                        <p:inputText value="#{fechaHabilitadaPage.nuevosDias}" size="2"
                                     converter="javax.faces.Integer"
                                     converterMessage="Error al convertir la información del campo a número"/>
                        <p:commandButton action="#{fechaHabilitadaPage.actualizarTodos}"
                                         update="globalForm:lista,globalForm:cambio"
                                         value="Actualizar Seleccionados"/>
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:inputText value="#{fechaHabilitadaPage.param}"/>
                    <p:commandButton action="#{fechaHabilitadaPage.buscarPorFiltro}" value="Filtrar"
                                     onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel>

        <ui:include src="../../common/mensajes.xhtml"/>

        <!-- Tabla de registros -->
        <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

            <p:dataTable value="#{fechaHabilitadaPage.datos}" var="dato" id="table"
                         rendered="#{! empty fechaHabilitadaPage.datos}"
                         rowIndexVar="rowIndex"
                         widgetVar="table" rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         paginatorPosition="top">
                <p:column headerText="Fila">
                    <h:outputText value="#{rowIndex+1}"/>
                    <p:selectBooleanCheckbox value="#{dato.selected}">
                        <p:ajax event="change" update="globalForm:cambio"/>
                    </p:selectBooleanCheckbox>
                </p:column>

                <p:column headerText="Código Sucursal" sortable="true" sortBy="#{dato.codigoSucursal}">
                    <h:outputText value="#{dato.codigoSucursal}"/>
                </p:column>

                <p:column headerText="Nombre Sucursal" sortable="true" sortBy="#{dato.nombreSucursal}">
                    <h:outputText value="#{dato.nombreSucursal}"/>
                </p:column>

                <p:column headerText="Días" sortable="true" sortBy="#{dato.dias}">
                    <h:outputText value="#{dato.dias}"/>
                </p:column>

                <!-- Opcion de cambio de editar informacion-->
                <p:column headerText="Editar" style="text-align: center;">
                    <p:commandButton value=""
                                     alt="Editar"
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor">
                        <f:setPropertyActionListener for="codEdit" value="#{dato.codigo}"
                                                     target="#{fechaHabilitadaPage.objActual.codigo}"
                                                     converter="javax.faces.Integer"/>
                        <f:setPropertyActionListener for="codSucEdit" value="#{dato.codigoSucursal}"
                                                     target="#{fechaHabilitadaPage.objActual.codigoSucursal}"/>
                        <f:setPropertyActionListener for="nombSucEdit" value="#{dato.nombreSucursal}"
                                                     target="#{fechaHabilitadaPage.objActual.nombreSucursal}"/>
                        <f:setPropertyActionListener for="diasEdit" value="#{dato.dias}"
                                                     target="#{fechaHabilitadaPage.objActual.dias}"
                                                     converter="javax.faces.Integer"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
