<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Conceptos"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{conceptoPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->

        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Formulario"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Nombre"/>
                    <h:inputText value="#{conceptoPage.objActual.nombre}" size="70"/>
                </h:panelGrid>
                <h:panelGrid columns="3" id="uniAnalisis">
                    <h:outputText value="Visto bueno de Unidad de Análisis" styleClass="name"/>
                    <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolVistoBuenoAnalisis}">
                        <p:ajax event="change" update="uniAnalisis" status="none"/>
                    </h:selectBooleanCheckbox>
                    <p:selectOneMenu value="#{conceptoPage.objActual.codigoUnidadAnalisis}" rendered="#{conceptoPage.objActual.boolVistoBuenoAnalisis}" converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{conceptoPage.unidadesAnalisis}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <h:panelGrid columns="2" columnClasses="name,value">
                    <h:outputText value="Tema de Autorización"/>
                    <p:selectOneMenu value="#{conceptoPage.objActual.codigoTemaAutorizacion}" immediate="true" converter="javax.faces.Integer">
                        <f:selectItem itemValue="0" itemLabel="Ninguna"/>
                        <f:selectItems value="#{conceptoPage.temasAut}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Centros Autorizados"/>
                    <h:panelGrid columns="6" width="100%">
                        <h:outputText value="Sucursales"/>
                        <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolCentrosAutSucursales}"/>
                        <h:outputText value="Áreas Centrales"/>
                        <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolCentrosAutAreasCentrales}"/>
                        <h:outputText value="Centros Especiales"/>
                        <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolCentrosAutCentroEspecial}"/>
                    </h:panelGrid>


                    <h:outputText value="Autorización terceros"/>
                    <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolAutorizacionTercero}"/>

                    <h:outputText value="Soportes"/>
                    <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolSoportes}"/>

                    <h:outputText value="Origen = Destino"/>
                    <h:selectBooleanCheckbox value="#{conceptoPage.objActual.boolOrigenDestino}"/>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{conceptoPage.guardar}" update="globalForm:informacion,globalForm:lista" value="Guardar"
                                     oncomplete="if (#{conceptoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>


        <!--Filtro de busqueda	-->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Conceptos</h1></h:panelGrid>
            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 600px;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="200">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{conceptoPage.editar}" oncomplete="PF('editor').show()"
                                         update="globalForm:editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{conceptoPage.objActual.codigo}"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="4">
                        <h:outputText value="Estado: "/>
                        <h:selectOneMenu value="#{conceptoPage.estado}" immediate="true">
                            <f:selectItem itemValue="" itemLabel="Todos"/>
                            <f:selectItem itemValue="I" itemLabel="Inactivos"/>
                            <f:selectItem itemValue="A" itemLabel="Activos"/>
                        </h:selectOneMenu>
                        <h:inputText value="#{conceptoPage.param}"/>
                        <h:commandButton action="#{conceptoPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <p:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{conceptoPage.datos}" var="dato" id="table" widgetVar="table" rows="15"
                             rendered="#{! empty conceptoPage.datos}" rowIndexVar="rowKey" width="100%" paginator="true"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                    <f:facet name="header">

                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fila"/>
                        </f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>

                    <p:column sortable="true" sortBy="#{dato.codigo}">
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigo}"/>
                    </p:column>

                    <p:column sortable="true" sortBy="#{dato.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>

                    <p:column sortable="true" sortBy="#{dato.codSucursal}">
                        <f:facet name="header">
                            <h:outputText value="Código Unidad Análisis"/>
                        </f:facet>
                        <h:outputText value="#{dato.codSucursal}"/>
                    </p:column>

                    <p:column sortable="true" sortBy="#{dato.nombreSucursal}">
                        <f:facet name="header">
                            <h:outputText value="Nombre Unidad Análisis"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreSucursal}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{conceptoPage.objActual.codigo}"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{conceptoPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('editor').show()" update="globalForm:editor"
                                         image="/common/images/edit.png" alt="Editar">
                            <f:setPropertyActionListener value="#{dato.codigo}"
                                                         target="#{conceptoPage.objActual.codigo}"/>
                            <f:setPropertyActionListener value="#{dato.nombre}"
                                                         target="#{conceptoPage.objActual.nombre}"/>
                            <f:setPropertyActionListener for="teAuEdit" value="#{dato.codigoUnidadAnalisis}"
                                                         target="#{conceptoPage.objActual.codigoUnidadAnalisis}" converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener value="#{dato.codigoTemaAutorizacion}"
                                                         target="#{conceptoPage.objActual.codigoTemaAutorizacion}" converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener value="#{dato.centrosAutSucursales eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolCentrosAutSucursales}"/>
                            <f:setPropertyActionListener value="#{dato.centrosAutAreasCentrales eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolCentrosAutAreasCentrales}"/>
                            <f:setPropertyActionListener value="#{dato.centrosAutCentroEspecial}"
                                                         target="#{conceptoPage.objActual.boolCentrosAutCentroEspecial}"/>
                            <f:setPropertyActionListener value="#{dato.vistoBuenoAnalisis eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolVistoBuenoAnalisis}"/>
                            <f:setPropertyActionListener value="#{dato.autorizacionTercero eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolAutorizacionTercero}"/>
                            <f:setPropertyActionListener value="#{dato.soportes eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolSoportes}"/>
                            <f:setPropertyActionListener value="#{dato.origenDestino eq 'S'}"
                                                         target="#{conceptoPage.objActual.boolOrigenDestino}"/>
                            <f:setPropertyActionListener value="#{dato.estado}"
                                                         target="#{conceptoPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </div>
    </ui:define>
</ui:composition>
