<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Unidades de análisis" />
	<ui:define name="body">

		<!-- Formulario de confirmacion de cambio de estado-->
		<p:dialog id="popupEstado" autosized="true" domElementAttachment="form" width="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmación de cambio de estado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkEstado" height="20" width="20" />
					<p:remoteCommand for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>

			<h:panelGrid columns="1" width="100%">

				<h:outputText value="Está seguro que desea cambiar el estado del registro actual?" />

				<!-- Seccion de mensajes y botones de envio y cancelacion-->
				<ui:include src="../../common/mensajes.xhtml" />
				<h:panelGrid columns="2" styleClass="center" width="100%">
					<h:commandButton action="#{unidadAnalisisPage.cambiarEstado}" value="Si" oncomplete="#{p:remoteCommand('popupEstado')}.hide()" reRender="lista" />
					<h:commandButton onclick="#{p:remoteCommand('popupEstado')}.hide()" value="No" />
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>

		<!-- Formulario de confirmacion de borrado de informacion-->
		<p:dialog id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmación de borrado de información" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkBorrar" height="20" width="20" />
					<p:remoteCommand for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>

			<h:panelGrid columns="1" width="100%">

				<h:outputText value="Está seguro que desea borrar la información del registro actual?" />

				<!-- Seccion de mensajes y botones de envio y cancelacion-->
				<ui:include src="../../common/mensajes.xhtml" />
				<h:panelGrid columns="2" styleClass="center" width="100%">
					<h:commandButton action="#{unidadAnalisisPage.borrar}" value="Si" oncomplete="#{p:remoteCommand('popupBorrar')}.hide()" reRender="lista" />
					<h:commandButton onclick="#{p:remoteCommand('popupBorrar')}.hide()" value="No" />
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>

		<!-- Formulario Modal de creacion y edicion de nuevos registros-->
		<p:dialog id="editor" autosized="true" domElementAttachment="form">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Nuevo Registro" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelink" height="20" width="20" />
					<p:remoteCommand for="editor" attachTo="hidelink" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>

			<!-- Campos del formulario -->
			<h:panelGrid columns="1" width="650" id="informacion">
				<h:panelGrid columns="2" width="650" columnClasses="name,value">
					<h:outputText value="Sucursal" />
					<h:selectOneMenu value="#{unidadAnalisisPage.objActual.codigoSucursal}" immediate="true">
						<f:selectItem itemValue="-1" itemLabel="Seleccione una opción" />
						<f:selectItems value="#{unidadAnalisisPage.sucursales}" />
					</h:selectOneMenu>
					<h:outputText value="Autoriza Referencia de Cruce" />
					<h:selectOneMenu value="#{unidadAnalisisPage.objActual.autorizaReferenciaCruce}" immediate="true">
						<f:selectItems value="#{unidadAnalisisPage.autorizaciones}" />
					</h:selectOneMenu>
				</h:panelGrid>

				<!-- Seccion de mensajes y botones de envio y cancelacion-->
				<ui:include src="../../common/mensajes.xhtml" />
				<h:panelGrid columns="2" styleClass="center" width="100%">
					<h:commandButton action="#{unidadAnalisisPage.guardar}" reRender="informacion,lista" value="Guardar" oncomplete="if (#{unidadAnalisisPage.ocultarPopupGuardar}) #{p:remoteCommand('editor')}.hide();" />
					<h:commandButton onclick="#{p:remoteCommand('editor')}.hide()" value="Cerrar" />
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>

		<!--Filtro de busqueda	-->
		<div style="width: 800px;"><h:panelGrid columns="1" width="100%">
			<h1 align="center">Unidades de análisis</h1>
		</h:panelGrid> <!-- Panel de opciones --> <p:panel header="Opciones" style="width: 600px;">
			<h:panelGrid columns="2" id="filtro">

				<h:panelGrid columns="1" width="380">
					<!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
					<h:commandButton action="#{unidadAnalisisPage.editar}" oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" value="Nuevo Registro">
						<f:param name="codNuevo" value="0" assignTo="#{unidadAnalisisPage.objActual.codigo}" converter="javax.faces.Integer" />
					</h:commandButton>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:inputText value="#{unidadAnalisisPage.param}" />
					<h:commandButton action="#{unidadAnalisisPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel> <ui:include src="../../common/mensajes.xhtml" /> <!-- Tabla de registros --> <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

			<p:dataTable value="#{unidadAnalisisPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty unidadAnalisisPage.datos}" rowKeyVar="rowKey" width="100%" footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
				<f:facet name="header">
					<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" page="#{unidadAnalisisPage.scrollPage}" id="up" reRender="lista, filtro"
						limitToList="true" ajaxSingle="true">
					</p:dataScroller>
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fila" />
					</f:facet>
					<h:outputText value="#{rowKey+1}" />
				</p:column>

				<p:column sortBy="#{dato.codigoSucursal}" sortable="true">
					<f:facet name="header">
						<h:outputText value="Código Sucursal" />
					</f:facet>
					<h:outputText value="#{dato.codigoSucursal}" />
				</p:column>
				<p:column sortBy="#{dato.nombreSucursal}" sortable="true">
					<f:facet name="header">
						<h:outputText value="Nombre Sucursal" />
					</f:facet>
					<h:outputText value="#{dato.nombreSucursal}" />
				</p:column>
				<p:column sortBy="#{dato.autorizaReferenciaCruce}" sortable="true">
					<f:facet name="header">
						<h:outputText value="Aut. Ref. Cruce" />
					</f:facet>
					<h:outputText value="#{dato.autorizaReferenciaCruce eq 'S'? 'Sí': 'No'}" />
				</p:column>

				<!-- Opcion de cambio de estado-->
				<p:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Estado" />
					</f:facet>
					<h:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}" onclick="#{p:remoteCommand('popupEstado')}.show()">
						<f:param name="codCambio" value="#{dato.codigo}" assignTo="#{unidadAnalisisPage.objActual.codigo}" converter="javax.faces.Integer" />
						<f:param name="estadoCambio" value="#{dato.estado}" assignTo="#{unidadAnalisisPage.objActual.estado}" />
					</h:commandButton>
				</p:column>

				<!-- Opcion de cambio de borrado-->
				<p:column style="text-align: center;">
					<f:facet name="header">
						<h:outputText value="Borrar" />
					</f:facet>
					<h:commandButton image="/common/images/delete.png" alt="Borrar" onclick="#{p:remoteCommand('popupBorrar')}.show()" rendered="#{dato.estado eq 'I'}">
						<f:param name="codBorrar" value="#{dato.codigo}" assignTo="#{unidadAnalisisPage.objActual.codigo}" converter="javax.faces.Integer" />
					</h:commandButton>
				</p:column>

				<!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->
				<f:facet name="footer">
					<p:dataScroller style="color:black;" align="center" for="table" page="#{unidadAnalisisPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
						<f:facet name="pages">
							<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):unidadAnalisisPage.totalFilas} de un total de #{unidadAnalisisPage.totalFilas} registros." />
						</f:facet>
					</p:dataScroller>
				</f:facet>
			</p:dataTable>
		</h:panelGrid></div>
	</ui:define>
</ui:composition>
