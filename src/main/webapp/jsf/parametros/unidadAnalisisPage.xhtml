<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Unidades de análisis"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog id="popupEstado" widgetVar="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{unidadAnalisisPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog id="popupBorrar" widgetVar="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{unidadAnalisisPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Nuevo Registro"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Sucursal"/>
                    <p:selectOneMenu value="#{unidadAnalisisPage.objActual.codigoSucursal}" immediate="true">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opción"/>
                        <f:selectItems value="#{unidadAnalisisPage.sucursales}"/>
                    </p:selectOneMenu>
                    <h:outputText value="Autoriza Referencia de Cruce"/>
                    <p:selectOneMenu value="#{unidadAnalisisPage.objActual.autorizaReferenciaCruce}" immediate="true">
                        <f:selectItems value="#{unidadAnalisisPage.autorizaciones}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{unidadAnalisisPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{unidadAnalisisPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000"/>
        <!--Filtro de busqueda	-->
        <div style="width: 1200px;">
            <h:panelGrid columns="1" width="100%">
                <h1 align="center">Unidades de análisis</h1>
            </h:panelGrid> <!-- Panel de opciones --> <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="1" width="380">
                    <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                    <p:commandButton action="#{unidadAnalisisPage.editar}"
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor" value="Nuevo Registro">
                        <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                     target="#{unidadAnalisisPage.objActual.codigo}"/>
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:inputText id="param" value="#{unidadAnalisisPage.param}"/>
                    <p:commandButton actionListener="#{unidadAnalisisPage.buscarPorFiltro}" value="Filtrar"
                                     update="table" onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel> <ui:include src="../../common/mensajes.xhtml"/> <!-- Tabla de registros --> <h:panelGrid columns="1"
                                                                                                            width="100%"
                                                                                                            style="align:center;"
                                                                                                            id="lista">

            <p:dataTable value="#{unidadAnalisisPage.datos}" var="dato" id="table"
                         rendered="#{! empty unidadAnalisisPage.datos}"
                         rowIndexVar="rowIndex"
                         widgetVar="table" rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                         paginatorPosition="top">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fila"/>
                    </f:facet>
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>

                <p:column sortBy="#{dato.codigoSucursal}" sortable="true">
                    <f:facet name="header">
                        <h:outputText value="Código Sucursal"/>
                    </f:facet>
                    <h:outputText value="#{dato.codigoSucursal}"/>
                </p:column>
                <p:column sortBy="#{dato.nombreSucursal}" sortable="true">
                    <f:facet name="header">
                        <h:outputText value="Nombre Sucursal"/>
                    </f:facet>
                    <h:outputText value="#{dato.nombreSucursal}"/>
                </p:column>
                <p:column sortBy="#{dato.autorizaReferenciaCruce}" sortable="true">
                    <f:facet name="header">
                        <h:outputText value="Aut. Ref. Cruce"/>
                    </f:facet>
                    <h:outputText value="#{dato.autorizaReferenciaCruce eq 'S'? 'Sí': 'No'}"/>
                </p:column>

                <!-- Opcion de cambio de estado-->
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Estado"/>
                    </f:facet>
                    <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                     onclick="PF('popupEstado').show()">
                        <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                     target="#{unidadAnalisisPage.objActual.codigo}"/>
                        <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                     target="#{unidadAnalisisPage.objActual.estado}"/>
                    </p:commandButton>
                </p:column>

                <!-- Opcion de cambio de borrado-->
                <p:column style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Borrar"/>
                    </f:facet>
                    <p:commandButton value=""
                                     style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                     alt="Borrar"
                                     onclick="PF('popupBorrar').show()"
                                     rendered="#{dato.estado eq 'I'}">
                        <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                     target="#{unidadAnalisisPage.objActual.codigo}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
