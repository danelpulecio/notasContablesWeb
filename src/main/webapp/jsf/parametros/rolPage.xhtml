<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Roles" />
	<ui:define name="body">
	
		<!-- Formulario de confirmacion de cambio de estado-->
		<p:dialog id="popupEstado" autosized="true" domElementAttachment="form"  width="250">
			<f:facet name="header">
				<h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkEstado" height="20" width="20" />
					<p:remoteCommand for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			
			<h:panelGrid columns="1" width="100%">
				
				<h:outputText value="Está seguro que desea cambiar el estado del registro actual?" />
	
				<!-- Seccion de mensajes y botones de envio y cancelacion-->
				<ui:include src="../../common/mensajes.xhtml" /> 
				<h:panelGrid columns="2" styleClass="center" width="100%">
					<h:commandButton action="#{rolPage.cambiarEstado}" value="Si" oncomplete="#{p:remoteCommand('popupEstado')}.hide()" reRender="lista"/>
					<h:commandButton onclick="#{p:remoteCommand('popupEstado')}.hide()" value="No" />
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>
		
		<!-- Formulario Modal de edicion de registros-->
		<p:dialog id="editor" autosized="true" domElementAttachment="form">
			<f:facet name="header">
				<h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelink" height="20" width="20" />
					<p:remoteCommand for="editor" attachTo="hidelink" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			
			<!-- Campos del formulario -->
	        <h:panelGrid columns="1" width="350" id="informacion">
				<h:panelGrid columns="2" width="350" columnClasses="name,value">
					<h:outputText value="Nombre del rol" />
					<h:inputText value="#{rolPage.objActual.nombre}" size="40"/>
				</h:panelGrid>
				
				<!-- Seccion de mensajes y botones de envio y cancelacion-->
				<ui:include src="../../common/mensajes.xhtml" /> 
				<h:panelGrid columns="2" styleClass="center" width="100%">
					<h:commandButton action="#{rolPage.guardar}" reRender="informacion,lista"  value="Guardar" oncomplete="if (#{rolPage.ocultarPopupGuardar}) #{p:remoteCommand('editor')}.hide();" />
					<h:commandButton onclick="#{p:remoteCommand('editor')}.hide()" value="Cerrar" />
				</h:panelGrid>
			</h:panelGrid>
		</p:dialog>
	
		<!--Filtro de busqueda	-->
		<div style="width: 400px;" >
			<h:panelGrid columns="1" width="100%"><h1 align="center">Roles</h1></h:panelGrid>
			
			<!-- Panel de opciones -->
			<p:panel header="Opciones" style="width: 390px;">
				<h:panelGrid columns="2" id="filtro">
					
					<h:panelGrid columns="2" >
						<h:inputText value="#{rolPage.param}" />
						<h:commandButton action="#{rolPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
					</h:panelGrid>
				</h:panelGrid> 
			</p:panel>
			
			<ui:include src="../../common/mensajes.xhtml" /> 
							
			<!-- Tabla de registros -->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<p:dataTable value="#{rolPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty rolPage.datos}" rowKeyVar="rowKey" width="100%"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{rolPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</p:dataScroller>
					</f:facet>
					<p:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</p:column>
					<p:column sortBy="#{dato.nombre}" sortable="true">
						<f:facet name="header"><h:outputText value="Nombre" /></f:facet>
						<h:outputText value="#{dato.nombre}" />
					</p:column>
					<!-- Opcion de cambio de estado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Estado" /></f:facet>
						<h:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}" onclick="#{p:remoteCommand('popupEstado')}.show()">
							<f:param name="codCambio" value="#{dato.codigo}" assignTo="#{rolPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="estadoCambio" value="#{dato.estado}" assignTo="#{rolPage.objActual.estado}" />
						</h:commandButton>
					</p:column>
					
					<!-- Opcion de cambio de editar informacion-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Editar" /></f:facet>
						<h:commandButton oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" image="/common/images/edit.png" alt="Editar">
							<f:param name="codEdit" value="#{dato.codigo}" assignTo="#{rolPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="nombEdit" value="#{dato.nombre}" assignTo="#{rolPage.objActual.nombre}" />
							<f:param name="estadoEdit" value="#{dato.estado}" assignTo="#{rolPage.objActual.estado}" />
						</h:commandButton>
					</p:column>
					
					<!--	Se muestra la información de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<p:dataScroller style="color:black;" align="center" for="table" page="#{rolPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):rolPage.totalFilas} de un total de #{rolPage.totalFilas} registros." />
							</f:facet>
						</p:dataScroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
