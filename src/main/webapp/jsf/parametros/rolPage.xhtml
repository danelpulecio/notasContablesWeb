<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Roles"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{rolPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de edicion de registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="350" id="informacion">
                <h:panelGrid columns="2" width="350" columnClasses="name,value">
                    <h:outputText value="Nombre del rol"/>
                    <p:inputText value="#{rolPage.objActual.nombre}" size="40"/>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{rolPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{rolPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000"/>
        <!--Filtro de busqueda	-->
        <div style="width: 950px;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Roles</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="1" id="filtro">

                    <h:panelGrid columns="2" width="380">
                        <p:inputText value="#{rolPage.param}"/>
                        <p:commandButton action="#{rolPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{rolPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty rolPage.datos}" rowIndexVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">

                    <p:column>
                        <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombre}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>
                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{rolPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{rolPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                        <p:commandButton oncomplete="PF('editor').show()" update="globalForm:editor"
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                         value="" alt="Editar">
                            <f:setPropertyActionListener for="codEdit" value="#{dato.codigo}"
                                                         target="#{rolPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="nombEdit" value="#{dato.nombre}"
                                                         target="#{rolPage.objActual.nombre}"/>
                            <f:setPropertyActionListener for="estadoEdit" value="#{dato.estado}"
                                                         target="#{rolPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
