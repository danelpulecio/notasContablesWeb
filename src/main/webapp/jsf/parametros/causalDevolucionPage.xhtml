<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Causales de Devolución"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog id="popupEstado" widgetVar="popupEstado" autosized="true" domElementAttachment="form" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{causalDevolucionPage._cambiarEstado()}" value="Si"
                                       oncomplete="PF('popupEstado').hide()" update="lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>

                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>

                    <p:commandButton styleClass="hidelink" onclick="PF('popupBorrar').hide();"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">


                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" autosized="true" domElementAttachment="form">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Nuevo Registro"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>

                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="400" id="informacion">
                <h:panelGrid columns="2" width="400" columnClasses="name,value">
                    <h:outputText value="Nombre del causal de devolucion"/>
                    <h:inputText value="#{causalDevolucionPage.objActual.nombre}"/>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">


                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!--Filtro de busqueda	-->
        <div style="width: 610px;">
            <h:panelGrid columns="1" width="100%">
                <h1 align="center">Causales de Devolución</h1>
            </h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->


                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{causalDevolucionPage.param}"/>
                        <p:commandButton action="#{causalDevolucionPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{causalDevolucionPage.datos}" var="dato" id="table"
                             rendered="#{! empty causalDevolucionPage.datos}"
                             rowIndexVar="rowIndex"
                             widgetVar="causalDevolucionTable" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">

                    <p:column headerText="Fila">
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{dato.nombre}" sortable="true">
                        <h:outputText value="#{dato.nombre}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column headerText="Estado" style="text-align: center;">

                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}" target="#{causalDevolucionPage.objActual.codigo}"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}" target="#{causalDevolucionPage.objActual.estado}"/>
                        </p:commandButton>


                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column headerText="Editar" style="text-align: center;">


                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column headerText="Borrar" style="text-align: center;">


                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
