<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Usuarios Modulo"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog widgetVar="popupEstado" id="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                    <p:commandButton for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{usuarioPage._cambiarEstado()}" value="Si"
                                     oncomplete="PF('popupEstado').hide()" update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog widgetVar="popupBorrar" id="popupBorrar" autosized="true" minWidth="250">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                    <p:commandButton for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{usuarioPage.borrar}" value="Si" oncomplete="PF('popupBorrar').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupBorrar')}.hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog widgetVar="editor" id="editor" autosized="true">
            <f:facet name="header">
                <h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                    <p:commandButton for="editor" attachTo="hidelink" operation="hide" event="onclick"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">

                <h:panelGrid columns="3">
                    <h:outputText value="Código del Empleado" styleClass="name"/>
                    <p:inputText value="#{usuarioPage.objActual.codigoEmpleado}" immediate="true"
                                 readonly="#{usuarioPage.objActual.codigo != 0}"/>
                    <p:commandButton action="#{usuarioPage.buscarUsuarioAltamira}" update="globalForm:informacion,globalForm:growl"
                                     value="Buscar" rendered="#{usuarioPage.objActual.codigo eq 0}"/>
                </h:panelGrid>

                <h:panelGrid columns="2" width="650" columnClasses="name,value"
                             rendered="#{! empty usuarioPage.objActual.usuAlt.nombreEmpleado}">
                    <h:outputText value="Nombre del empleado"/>
                    <h:outputText value="#{usuarioPage.objActual.usuAlt.nombreEmpleado}"/>

                    <h:outputText value="Correo Electrénico"/>
                    <p:inputText value="#{usuarioPage.objActual.EMailModificado}" size="70" immediate="true"/>

                    <h:outputText value="Área"/>
                    <p:selectOneMenu value="#{usuarioPage.objActual.codigoAreaModificado}" immediate="true">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{usuarioPage.sucursales}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Perfil"/>
                    <p:selectOneMenu value="#{usuarioPage.objActual.codigoPerfilModificado}" immediate="true">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{usuarioPage.perfiles}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Rol"/>
                    <p:selectOneMenu value="#{usuarioPage.rolSel}" immediate="true">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{usuarioPage.roles}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <!--			<ui:include src="../../common/mensajes.xhtml" /> -->
                <h:panelGrid columns="2" rendered="#{! empty usuarioPage.objActual.usuAlt.nombreEmpleado}"
                             styleClass="center" width="100%">
                    <p:commandButton action="#{usuarioPage.guardar}" update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{usuarioPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000"/>
        <!--Filtro de busqueda	-->
        <div style="width: 100%;">
            <h:panelGrid columns="1" width="100%"><h1 align="center">Usuarios Modulo</h1></h:panelGrid>

            <!-- Panel de opciones -->
            <p:panel header="Opciones" style="width: 100%;">
                <h:panelGrid columns="2" id="filtro">

                    <h:panelGrid columns="1" width="380">
                        <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                        <p:commandButton action="#{usuarioPage.editar}" oncomplete="PF('editor').show()"
                                         update="globalForm:editor" value="Nuevo Registro">
                            <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                         target="#{usuarioPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <p:inputText value="#{usuarioPage.param}"/>
                        <p:commandButton action="#{usuarioPage.buscarPorFiltro}" value="Filtrar"
                                         onclick="Richfaces.showModalPanel('statusPanel')"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>

            <ui:include src="../../common/mensajes.xhtml"/>

            <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{usuarioPage.datos}" var="dato" id="table" rows="15"
                             rendered="#{! empty usuarioPage.datos}" rowIndexVar="rowKey" width="100%"
                             footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
                             onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
                             rowClasses="row1, row2" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             paginatorPosition="top">

                    <p:column>
                        <f:facet name="header"><h:outputText value="Fila"/></f:facet>
                        <h:outputText value="#{rowKey+1}"/>
                    </p:column>
                    <p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Cód"/><br/><h:outputText value="Cód"/></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.codigoEmpleado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.usuAlt.nombreEmpleado}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre Empleado"/></f:facet>
                        <h:outputText value="#{dato.usuAlt.nombreEmpleado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.codigoAreaModificado}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Cód"/><br/><h:outputText
                                value="Área"/></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.codigoAreaModificado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombreAreaModificado}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre Área"/></f:facet>
                        <h:outputText value="#{dato.nombreAreaModificado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.codigoPerfilModificado}" sortable="true">
                        <f:facet name="header"><h:panelGroup><h:outputText value="Cód"/><br/><h:outputText
                                value="Perfil"/></h:panelGroup></f:facet>
                        <h:outputText value="#{dato.codigoPerfilModificado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombrePerfilModificado}" sortable="true">
                        <f:facet name="header"><h:outputText value="Nombre Perfil"/></f:facet>
                        <h:outputText value="#{dato.nombrePerfilModificado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.EMailModificado}" sortable="true">
                        <f:facet name="header"><h:outputText value="Correo Electrónico"/></f:facet>
                        <h:outputText value="#{dato.EMailModificado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.rol.nombre}" sortable="true">
                        <f:facet name="header"><h:outputText value="Rol"/></f:facet>
                        <h:outputText value="#{dato.rol.nombre}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Estado"/></f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codUsu12" value="#{dato.codigo}"
                                                         target="#{usuarioPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codUsu13" value="#{dato.codigoRol}"
                                                         target="#{usuarioPage.objActual.codigoRol}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="codUsu14" value="#{dato.codigoRol}"
                                                         target="#{usuarioPage.rolSel}"/>
                            <f:setPropertyActionListener for="codUsu15" value="#{dato.estado}"
                                                         target="#{usuarioPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de editar informacion-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Editar"/></f:facet>
                        <p:commandButton oncomplete="PF('editor').show()" update="globalForm:editor"
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/edit.png'); background-size: cover; border-radius: 50%;"
                                         value="" alt="Editar">
                            <f:setPropertyActionListener for="usu" value="#{dato.codigo}"
                                                         target="#{usuarioPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="usu1" value="#{dato.codigoEmpleado}"
                                                         target="#{usuarioPage.objActual.codigoEmpleado}"/>
                            <f:setPropertyActionListener for="usu3" value="#{dato.usuAlt.nombreEmpleado}"
                                                         target="#{usuarioPage.objActual.usuAlt.nombreEmpleado}"/>
                            <f:setPropertyActionListener for="usu4" value="#{dato.codigoAreaModificado}"
                                                         target="#{usuarioPage.objActual.codigoAreaModificado}"/>
                            <f:setPropertyActionListener for="usu5" value="#{dato.nombreAreaModificado}"
                                                         target="#{usuarioPage.objActual.nombreAreaModificado}"/>
                            <f:setPropertyActionListener for="usu6" value="#{dato.codigoPerfilModificado}"
                                                         target="#{usuarioPage.objActual.codigoPerfilModificado}"/>
                            <f:setPropertyActionListener for="usu7" value="#{dato.nombrePerfilModificado}"
                                                         target="#{usuarioPage.objActual.nombrePerfilModificado}"/>
                            <f:setPropertyActionListener for="usu8" value="#{dato.EMailModificado}"
                                                         target="#{usuarioPage.objActual.EMailModificado}"/>
                            <f:setPropertyActionListener for="usu9" value="#{dato.actualizarAutomatico}"
                                                         target="#{usuarioPage.objActual.actualizarAutomatico}"/>
                            <f:setPropertyActionListener for="usu10" value="#{dato.estado}"
                                                         target="#{usuarioPage.objActual.estado}"/>
                            <f:setPropertyActionListener for="usu11" value="#{dato.codigoRol}"
                                                         target="#{usuarioPage.objActual.codigoRol}"
                                                         converter="javax.faces.Integer"/>
                            <f:setPropertyActionListener for="usu12" value="#{dato.codigoRol}"
                                                         target="#{usuarioPage.rolSel}"/>
                            <f:setPropertyActionListener for="usu13" value="#{dato.usuAlt.nombreEmpleado}"
                                                         target="#{usuarioPage.objActual.usuAlt.nombreEmpleado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header"><h:outputText value="Borrar"/></f:facet>
                        <p:commandButton
                                style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                value="" alt="Borrar" onclick="PF('popupBorrar').show()"
                                rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="usuDel" value="#{dato.codigo}"
                                                         target="#{usuarioPage.objActual.codigo}"
                                                         converter="javax.faces.Integer"/>
                        </p:commandButton>
                    </p:column>

                    <!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->

                </p:dataTable>
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
