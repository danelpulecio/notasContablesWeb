<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Usuarios Modulo" />
	<ui:define name="body">
	
	<!-- Formulario de confirmacion de cambio de estado-->
	<p:dialog id="popupEstado" autosized="true" domElementAttachment="form"  width="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de cambio de estado"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkEstado" height="20" width="20" />
				<p:remoteCommand for="popupEstado" attachTo="hidelinkEstado" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea cambiar el estado del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
				<h:commandButton action="#{usuarioPage.cambiarEstado}" value="Si" oncomplete="#{p:remoteCommand('popupEstado')}.hide()" reRender="lista" />
				<h:commandButton onclick="#{p:remoteCommand('popupEstado')}.hide()" value="No" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario de confirmacion de borrado de informacion-->
	<p:dialog id="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Confirmación de borrado de información"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkBorrar" height="20" width="20" />
				<p:remoteCommand for="popupBorrar" attachTo="hidelinkBorrar" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<h:panelGrid columns="1" width="100%">
			
			<h:outputText value="Está seguro que desea borrar la información del registro actual?" />

			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" styleClass="center" width="100%">
				<h:commandButton action="#{usuarioPage.borrar}" value="Si" oncomplete="#{p:remoteCommand('popupBorrar')}.hide()"  reRender="lista"/>
				<h:commandButton onclick="#{p:remoteCommand('popupBorrar')}.hide()" value="No" />
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
	<!-- Formulario Modal de creacion y edicion de nuevos registros-->
	<p:dialog id="editor" autosized="true" domElementAttachment="form" >
		<f:facet name="header">
			<h:panelGroup><h:outputText value="Formulario"/></h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelink" height="20" width="20" />
				<p:remoteCommand for="editor" attachTo="hidelink" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		
		<!-- Campos del formulario -->
		<h:panelGrid columns="1" width="650" id="informacion">
			
			<h:panelGrid columns="3" >
				<h:outputText value="Código del Empleado" styleClass="name"/>
				<h:inputText value="#{usuarioPage.objActual.codigoEmpleado}" immediate="true" readonly="#{usuarioPage.objActual.codigo != 0}"/>
				<h:commandButton action="#{usuarioPage.buscarUsuarioAltamira}" reRender="informacion" value="Buscar" rendered="#{usuarioPage.objActual.codigo eq 0}"/>
			</h:panelGrid>

			<h:panelGrid columns="2" width="650" columnClasses="name,value" rendered="#{! empty usuarioPage.objActual.usuAlt.nombreEmpleado}" >
				<h:outputText value="Nombre del empleado" />
				<h:outputText value="#{usuarioPage.objActual.usuAlt.nombreEmpleado}" />

				<h:outputText value="Correo Electrénico" />
				<h:inputText value="#{usuarioPage.objActual.EMailModificado}" size="70" immediate="true"/>

				<h:outputText value="Área" />
				<h:selectOneMenu value="#{usuarioPage.objActual.codigoAreaModificado}" immediate="true">
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{usuarioPage.sucursales}" />
				</h:selectOneMenu>

				<h:outputText value="Perfil" />
				<h:selectOneMenu value="#{usuarioPage.objActual.codigoPerfilModificado}" immediate="true" >
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{usuarioPage.perfiles}" />
				</h:selectOneMenu>

				<h:outputText value="Rol" />
				<h:selectOneMenu value="#{usuarioPage.rolSel}" immediate="true">
					<f:selectItem itemValue="-1" itemLabel="Seleccione una opcion" />
					<f:selectItems value="#{usuarioPage.roles}" />
				</h:selectOneMenu>
			</h:panelGrid>
			
			<!-- Seccion de mensajes y botones de envio y cancelacion-->
			<ui:include src="../../common/mensajes.xhtml" /> 
			<h:panelGrid columns="2" rendered="#{! empty usuarioPage.objActual.usuAlt.nombreEmpleado}" styleClass="center" width="100%">
				<h:commandButton action="#{usuarioPage.guardar}" reRender="informacion,lista" value="Guardar" oncomplete="if (#{usuarioPage.ocultarPopupGuardar}) #{p:remoteCommand('editor')}.hide();"/>
			</h:panelGrid>
		</h:panelGrid>
	</p:dialog>
	
		<!--Filtro de busqueda	-->
		<div style="width: 100%;" >
			<h:panelGrid columns="1" width="100%"><h1 align="center">Usuarios Modulo</h1></h:panelGrid>
			
			<!-- Panel de opciones -->
			<p:panel header="Opciones" style="width: 600px;">
				<h:panelGrid columns="2" id="filtro">
					
					<h:panelGrid columns="1" width="380" >
						<!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
						<h:commandButton action="#{usuarioPage.editar}" oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" value="Nuevo Registro">
							<f:param name="codNuevo" value="0" assignTo="#{usuarioPage.objActual.codigo}" converter="javax.faces.Integer"/>
						</h:commandButton>
					</h:panelGrid>
					
					<h:panelGrid columns="2" >
						<h:inputText value="#{usuarioPage.param}" />
						<h:commandButton  action="#{usuarioPage.buscarPorFiltro}" value="Filtrar" onclick="Richfaces.showModalPanel('statusPanel')" />
					</h:panelGrid>
				</h:panelGrid> 
			</p:panel>
			
			<ui:include src="../../common/mensajes.xhtml" /> 
							
			<!-- Tabla de registros -->
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
				
				<p:dataTable value="#{usuarioPage.datos}" var="dato" id="table" rows="15" rendered="#{! empty usuarioPage.datos}" rowKeyVar="rowKey" width="100%"
				footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" 
						page="#{usuarioPage.scrollPage}" id="up" reRender="lista, filtro" limitToList="true" ajaxSingle="true">
						</p:dataScroller>
					</f:facet>
					<p:column>
						<f:facet name="header"><h:outputText value="Fila" /></f:facet>
						 <h:outputText value="#{rowKey+1}"/>
					</p:column>
					<p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
						<f:facet name="header"><h:panelGroup ><h:outputText value="Cód" /><br/><h:outputText value="Cód" /></h:panelGroup></f:facet>
						<h:outputText value="#{dato.codigoEmpleado}" /> 
					</p:column>
					<p:column  sortBy="#{dato.usuAlt.nombreEmpleado}" sortable="true">
						<f:facet name="header"><h:outputText value="Nombre Empleado" /></f:facet>
						<h:outputText value="#{dato.usuAlt.nombreEmpleado}" />
					</p:column>
					<p:column  sortBy="#{dato.codigoAreaModificado}" sortable="true">
						<f:facet name="header"><h:panelGroup ><h:outputText value="Cód" /><br/><h:outputText value="Área" /></h:panelGroup></f:facet>
						<h:outputText value="#{dato.codigoAreaModificado}" />
					</p:column>
					<p:column sortBy="#{dato.nombreAreaModificado}" sortable="true">
						<f:facet name="header"><h:outputText value="Nombre Área" /></f:facet>
						<h:outputText value="#{dato.nombreAreaModificado}" />
					</p:column>
					<p:column sortBy="#{dato.codigoPerfilModificado}" sortable="true"> 
						<f:facet name="header"><h:panelGroup ><h:outputText value="Cód" /><br/><h:outputText value="Perfil" /></h:panelGroup></f:facet>
						<h:outputText value="#{dato.codigoPerfilModificado}" />
					</p:column>
					<p:column sortBy="#{dato.nombrePerfilModificado}" sortable="true">
						<f:facet name="header"><h:outputText value="Nombre Perfil" /></f:facet>
						<h:outputText value="#{dato.nombrePerfilModificado}" />
					</p:column>
					<p:column sortBy="#{dato.EMailModificado}" sortable="true">
						<f:facet name="header"><h:outputText value="Correo Electrónico" /></f:facet>
						<h:outputText value="#{dato.EMailModificado}" />
					</p:column>
					<p:column sortBy="#{dato.rol.nombre}" sortable="true">
						<f:facet name="header"><h:outputText value="Rol" /></f:facet>
						<h:outputText value="#{dato.rol.nombre}" />
					</p:column>
					
					<!-- Opcion de cambio de estado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Estado" /></f:facet>
						<h:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}" onclick="#{p:remoteCommand('popupEstado')}.show()">
							<f:param name="codUsu12" value="#{dato.codigo}" assignTo="#{usuarioPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="codUsu13" value="#{dato.codigoRol}" assignTo="#{usuarioPage.objActual.codigoRol}" converter="javax.faces.Integer"/>
							<f:param name="codUsu14" value="#{dato.codigoRol}" assignTo="#{usuarioPage.rolSel}" />
							<f:param name="codUsu15" value="#{dato.estado}" assignTo="#{usuarioPage.objActual.estado}" />
						</h:commandButton>
					</p:column>
					
					<!-- Opcion de cambio de editar informacion-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Editar" /></f:facet>
						<h:commandButton oncomplete="#{p:remoteCommand('editor')}.show()" reRender="editor" image="/common/images/edit.png" alt="Editar">
							<f:param name="usu" value="#{dato.codigo}" assignTo="#{usuarioPage.objActual.codigo}" converter="javax.faces.Integer"/>
							<f:param name="usu1" value="#{dato.codigoEmpleado}" assignTo="#{usuarioPage.objActual.codigoEmpleado}" />
							<f:param name="usu3" value="#{dato.usuAlt.nombreEmpleado}" assignTo="#{usuarioPage.objActual.usuAlt.nombreEmpleado}" />
							<f:param name="usu4" value="#{dato.codigoAreaModificado}" assignTo="#{usuarioPage.objActual.codigoAreaModificado}" />
							<f:param name="usu5" value="#{dato.nombreAreaModificado}" assignTo="#{usuarioPage.objActual.nombreAreaModificado}" />
							<f:param name="usu6" value="#{dato.codigoPerfilModificado}" assignTo="#{usuarioPage.objActual.codigoPerfilModificado}" />
							<f:param name="usu7" value="#{dato.nombrePerfilModificado}" assignTo="#{usuarioPage.objActual.nombrePerfilModificado}" />
							<f:param name="usu8" value="#{dato.EMailModificado}" assignTo="#{usuarioPage.objActual.EMailModificado}" />
							<f:param name="usu9" value="#{dato.actualizarAutomatico}" assignTo="#{usuarioPage.objActual.actualizarAutomatico}" />
							<f:param name="usu10" value="#{dato.estado}" assignTo="#{usuarioPage.objActual.estado}" />
							<f:param name="usu11" value="#{dato.codigoRol}" assignTo="#{usuarioPage.objActual.codigoRol}" converter="javax.faces.Integer"/>
							<f:param name="usu12" value="#{dato.codigoRol}" assignTo="#{usuarioPage.rolSel}" />
							<f:param name="usu13" value="#{dato.usuAlt.nombreEmpleado}" assignTo="#{usuarioPage.objActual.usuAlt.nombreEmpleado}" />
						</h:commandButton>
					</p:column>
					
					<!-- Opcion de cambio de borrado-->
					<p:column style="text-align: center;">
						<f:facet name="header"><h:outputText value="Borrar" /></f:facet>
						<h:commandButton image="/common/images/delete.png" alt="Borrar" onclick="#{p:remoteCommand('popupBorrar')}.show()" rendered="#{dato.estado eq 'I'}">
							<f:param name="usuDel" value="#{dato.codigo}" assignTo="#{usuarioPage.objActual.codigo}" converter="javax.faces.Integer"/>
						</h:commandButton>
					</p:column>
					
					<!--	Se muestra la informacion de la cantidad de registros y la pagina actual	-->
					<f:facet name="footer">
						<p:dataScroller style="color:black;" align="center" for="table" page="#{usuarioPage.scrollPage}" boundaryControls="hide" fastControls="hide" stepControls="hide">
							<f:facet name="pages">
								<h:outputText value="Visualizando del #{((pageIndex-1)*15)+1 } al #{(pages!=pageIndex)?(pageIndex*15):usuarioPage.totalFilas} de un total de #{usuarioPage.totalFilas} registros." />
							</f:facet>
						</p:dataScroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
