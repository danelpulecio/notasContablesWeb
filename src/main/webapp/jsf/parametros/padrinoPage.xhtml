<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../common/template.xhtml">
    <ui:param name="title" value="Padrinos"/>
    <ui:define name="body">

        <!-- Formulario de confirmacion de cambio de estado-->
        <p:dialog id="popupEstado" widgetVar="popupEstado" autosized="true" width="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de cambio de estado"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkEstado" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea cambiar el estado del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{padrinoPage._cambiarEstado()}"
                                     value="Si"
                                     oncomplete="PF('popupEstado').hide()"
                                     update="globalForm:lista"/>
                    <p:commandButton onclick="PF('popupEstado').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario de confirmacion de borrado de informacion-->
        <p:dialog id="popupBorrar" widgetVar="popupBorrar" autosized="true" domElementAttachment="form" minWidth="250">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Confirmación de borrado de información"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelinkBorrar" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <h:panelGrid columns="1" width="100%">

                <h:outputText value="Está seguro que desea borrar la información del registro actual?"/>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
                <ui:include src="../../common/mensajes.xhtml"/>
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{padrinoPage.borrar}" value="Si"
                                     oncomplete="PF('popupBorrar').hide()"
                                     update="lista"/>
                    <p:commandButton onclick="PF('popupBorrar').hide()" value="No"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>

        <!-- Formulario Modal de creacion y edicion de nuevos registros-->
        <p:dialog id="editor" widgetVar="editor" autosized="true" domElementAttachment="form">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Nuevo Registro"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:panelGroup>
                    <h:graphicImage value="../../common/images/close.png" alt="cerrar" styleClass="hidelink"
                                    id="hidelink" height="20" width="20"/>
                </h:panelGroup>
            </f:facet>

            <!-- Campos del formulario -->
            <h:panelGrid columns="1" width="650" id="informacion">
                <h:panelGrid columns="2" width="650" columnClasses="name,value">
                    <h:outputText value="Unidad de análisis"/>
                    <p:selectOneMenu value="#{padrinoPage.objActual.codigoUnidadAnalisis}" immediate="true"
                                     converter="javax.faces.Integer">
                        <p:ajax event="change" update="globalForm:informacion" action="#{padrinoPage.buscarUsuarios}"/>
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{padrinoPage.sucursales}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" width="650" columnClasses="name,value"
                             rendered="#{!empty padrinoPage.usuarios}">
                    <h:outputText value="Usuario"/>
                    <p:selectOneMenu value="#{padrinoPage.objActual.codigoUsuario}" immediate="true"
                                     converter="javax.faces.Integer">
                        <f:selectItem itemValue="-1" itemLabel="Seleccione una opcion"/>
                        <f:selectItems value="#{padrinoPage.usuarios}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <!-- Seccion de mensajes y botones de envio y cancelacion-->
<!--                <ui:include src="../../common/mensajes.xhtml"/>-->
                <h:panelGrid columns="2" styleClass="center" width="100%">
                    <p:commandButton action="#{padrinoPage.guardar}"
                                     update="globalForm:informacion,globalForm:lista,globalForm:growl"
                                     value="Guardar"
                                     oncomplete="if (#{padrinoPage.ocultarPopupGuardar}) PF('editor').hide();"/>
                    <p:commandButton onclick="PF('editor').hide()" value="Cerrar"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:dialog>
        <p:growl id="growl" showDetail="false" life="3000" />
        <!--Filtro de busqueda	-->
        <div style="width: 950px;"><h:panelGrid columns="1" width="100%">
            <h1 align="center">Padrinos</h1>
        </h:panelGrid> <!-- Panel de opciones --> <p:panel header="Opciones" style="width: 100%;">
            <h:panelGrid columns="2" id="filtro">

                <h:panelGrid columns="1" width="380">
                    <!-- Funcionalidad para abrir el editor y crear un nuevo registro-->
                    <p:commandButton action="#{padrinoPage.editar}"
                                     oncomplete="PF('editor').show()"
                                     update="globalForm:editor" value="Nuevo Registro">
                        <f:setPropertyActionListener for="codNuevo" value="#{0}"
                                                     target="#{padrinoPage.objActual.codigo}"/>
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:inputText value="#{padrinoPage.param}"/>
                    <p:commandButton action="#{padrinoPage.buscarPorFiltro}" value="Filtrar"
                                     onclick="Richfaces.showModalPanel('statusPanel')"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:panel> <ui:include src="../../common/mensajes.xhtml"/> <!-- Tabla de registros -->
            <h:panelGrid columns="1" width="100%" style="align:center;" id="lista">

                <p:dataTable value="#{padrinoPage.datos}" var="dato" id="table"
                             rendered="#{! empty padrinoPage.datos}"
                             rowIndexVar="rowIndex"
                             widgetVar="table" rows="15" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             paginatorPosition="top">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fila"/>
                        </f:facet>
                        <h:outputText value="#{rowIndex+1}"/>
                    </p:column>

                    <p:column sortBy="#{dato.codigoSucursal}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Código Unidad de Análisis"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigoSucursal}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombreSucursal}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Nombre Unidad de Análisis"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreSucursal}"/>
                    </p:column>
                    <p:column sortBy="#{dato.codigoEmpleado}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Código Usuario"/>
                        </f:facet>
                        <h:outputText value="#{dato.codigoEmpleado}"/>
                    </p:column>
                    <p:column sortBy="#{dato.nombreEmpleado}" sortable="true">
                        <f:facet name="header">
                            <h:outputText value="Nombre Usuario"/>
                        </f:facet>
                        <h:outputText value="#{dato.nombreEmpleado}"/>
                    </p:column>

                    <!-- Opcion de cambio de estado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <p:commandButton value="#{dato.estado eq 'A'? 'Activo': 'Inactivo'}"
                                         onclick="PF('popupEstado').show()">
                            <f:setPropertyActionListener for="codCambio" value="#{dato.codigo}"
                                                         target="#{padrinoPage.objActual.codigo}"/>
                            <f:setPropertyActionListener for="estadoCambio" value="#{dato.estado}"
                                                         target="#{padrinoPage.objActual.estado}"/>
                        </p:commandButton>
                    </p:column>

                    <!-- Opcion de cambio de borrado-->
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Borrar"/>
                        </f:facet>
                        <p:commandButton value=""
                                         style="width: 24px; height: 24px; padding: 0; background-image: url('#{request.contextPath}/common/images/delete.png'); background-size: cover; border-radius: 50%;"
                                         alt="Borrar"
                                         onclick="PF('popupBorrar').show()"
                                         rendered="#{dato.estado eq 'I'}">
                            <f:setPropertyActionListener for="codBorrar" value="#{dato.codigo}"
                                                         target="#{padrinoPage.objActual.codigo}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGrid></div>
    </ui:define>
</ui:composition>
