<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">

	<!-- Formulario de flujo-->
	<p:dialog id="popupFlujo" autosized="true" domElementAttachment="form" minWidth="250">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Flujo Histórico" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="../../../common/images/close.png" alt="cerrar" styleClass="hidelink" id="hidelinkCerrarFlujoSubPage" height="20" width="20" />
				<p:remoteCommand for="popupFlujo" attachTo="hidelinkCerrarFlujoSubPage" operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:panelGrid columns="1" width="970px" id="listaAct" cellspacing="0" cellpadding="0">

			<p:dataTable value="#{flujoSubPage.actividadesRealizadas}" var="act" id="tableAct" rendered="#{! empty flujoSubPage.actividadesRealizadas}" rowKeyVar="rowKeyAct" width="970px"
				onRowMouseOver="this.style.backgroundColor='#9fbdeb'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">

				<p:column width="120">
					<f:facet name="header"><h:outputText value="Fecha" /></f:facet>
					<h:outputText value="#{act.fechaHoraTs}"/>
				</p:column>
				<p:column width="50">
					<f:facet name="header"><h:outputText value="Acción" /></f:facet>
					<h:outputText value="#{rowKeyAct eq 0 ? 'Registro' :act.estado eq '9'? 'Anuló': !empty act.valor1? 'Rechazó':'Aprobó'}" />
				</p:column>
				<p:column width="60">
					<f:facet name="header"><h:outputText value="Usuario" /></f:facet>
					<h:outputText value="#{act.usuMod.codigoEmpleado}" />
				</p:column>
				<p:column width="250">
					<f:facet name="header"><h:outputText value="Área" /></f:facet>
					<h:panelGrid columns="2">
						<h:outputText value="#{act.usuMod.codigoAreaModificado}" />
						<h:outputText value="#{act.usuMod.nombreAreaModificado}" />
					</h:panelGrid>
				</p:column>
				<p:column width="220">
					<f:facet name="header"><h:outputText value="Perfil" /></f:facet>
					<h:outputText value="#{act.rol.nombre}" />
				</p:column>
				<p:column width="220">
					<f:facet name="header"><h:outputText value="Valores" /></f:facet>
					<h:panelGroup rendered="#{!empty act.valor1}">
						<b><h:outputText value="Devolución:"/><br/><h:outputText value="#{act.cauDev.nombre}" rendered="#{empty act.valor2}"/></b><h:outputText value="#{act.valor2}" rendered="#{!empty act.valor2}"/>
					</h:panelGroup>
				</p:column>
				<p:column width="50" style="text-align:right;">
					<f:facet name="header"><h:panelGroup><h:outputText value="Días" /><br/><h:outputText value="Etapa" /></h:panelGroup></f:facet>
					<h:outputText value="#{act.horasEtapa}" converter="javax.faces.Integer"/>
				</p:column>

			</p:dataTable>
		</h:panelGrid>
	</p:dialog>

</ui:composition>
