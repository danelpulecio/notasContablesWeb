<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../WEB-INF/layouts/template.xhtml">

	<p:dataTable value="precierreCierrePagedatos" var="dato" id="tablePendiente" rows="10" rowKeyVar="rowKey" width="100%" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
		<f:facet name="header">
			<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="tablePendiente" maxPages="5" renderIfSinglePage="false" page="10" id="up" reRender="lista, filtro"
				limitToList="true" ajaxSingle="true">
			</p:dataScroller>
		</f:facet>

		<p:column sortable="true" sortBy="#{dato.NC.numeroRadicacion}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Número" />
					<br />
					<h:outputText value="Radicación" />
				</h:panelGroup>
			</f:facet>
			<h:outputText value="numeroRadicacion" />
		</p:column>
		<p:column sortable="true" sortBy="#{dato.estado}">
			<f:facet name="header">
				<h:outputText value="Estado" />
			</f:facet>
			<h:outputText value="nombreEstado" />
		</p:column>
		<p:column style="text-align: right;">
			<f:facet name="header">
				<h:outputText value="Detalle de la nota contable" />
			</f:facet>
			<h:panelGrid columns="1" width="100%">
				<p:dataTable style="border-width: 0px; background-color: transparent;" var="tema" value="temas">
					<p:column style="border-width: 0px; text-align: left;" >
						<h:outputText value="nombre" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="80" >
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
							<h:outputText value="partidaContable " />
							<h:outputText value="contrapartidaContable" />
						</h:panelGrid>
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="20" >
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
							<h:outputText value="naturalezaPartidaContable" />
							<h:outputText value="naturalezaContrapartidaContable" />
						</h:panelGrid>
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="30" >
						<h:outputText value="codigoDivisa" />
					</p:column>
					<p:column style="border-width: 0px; text-align:right;" width="140" >
						<h:outputText ><f:convertNumber type="currency" /></h:outputText>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
			<h:panelGrid columns="1" style="width: 100%">
				<p:dataTable style="border-width: 0px; background-color: transparent;" var="temaCruce" value="temasCruce" cellpadding="0" cellspacing="0">
					<p:column style="border-width: 0px; text-align: left;" >
						<h:outputText value="REFERENCIA DE CRUCE" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="80">
						<h:outputText value="cuentaContable" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="20">
						<h:outputText value="naturaleza" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="30">
						<h:outputText value="divisa" />
					</p:column>
					<p:column style="border-width: 0px; text-align:right;" width="140">
						<h:outputText ><f:convertNumber type="currency" /></h:outputText>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
			<h:panelGrid columns="1" width="100%">
				<p:dataTable style="border-width: 0px; background-color: transparent; " var="temaLibre" value="temasLibre" cellpadding="0" cellspacing="0">
					<p:column style="border-width: 0px; text-align: left;" >
						<h:outputText value="CONTABILIDAD LIBRE"/>
					</p:column>
					<p:column  style="border-width: 0px; text-align: left;" width="80">
						<h:outputText value="cuentaContable" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="20">
						<h:outputText value="naturalezaCuentaContable" />
					</p:column>
					<p:column style="border-width: 0px; text-align: left;" width="30">
						<h:outputText value="codigoDivisa" />
					</p:column>
					<p:column style="border-width: 0px; text-align:right;" width="140">
						<h:outputText ><f:convertNumber type="currency" /></h:outputText>
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</p:column>
		<p:column >
			<f:facet name="header">
				<h:outputText value="Causales de Rechazo" />
			</f:facet>
			<h:outputText value="causalDeRechazo" escape="false" />
		</p:column>
		<p:column style="text-align: center;">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Ver Nota" /><br/>
					<h:outputText value="Contable" />
				</h:panelGroup>
			</f:facet>
			<h:commandButton value="Ver" reRender="popupFlujoNotaContableVer">
				<f:param name="codNotaVer" value="codigoNotaContable" converter="javax.faces.Integer" />
			</h:commandButton>
			<h:commandButton value="Ver" reRender="notaContableLibreVer">
				<f:param name="codNotaLibreVer" value="codigoNotaContable" converter="javax.faces.Integer" />
			</h:commandButton>
			<h:commandButton value="Ver" reRender="popupFlujoNotaContableRefCruceVer">
				<f:param name="codNotaRefCruceVer" value="codigoNotaContable" converter="javax.faces.Integer" />
			</h:commandButton>
		</p:column>
		<p:column style="text-align: center;" rendered="false">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Ver Nota" />
					<br />
					<h:outputText value="Contable" />
				</h:panelGroup>
			</f:facet>
			<h:commandButton value="Ver" reRender="popupFlujoNotaContableVer">
				<f:param name="codEditar" value="codigoNotaContable" converter="javax.faces.Integer" />
				<f:param name="codUsuEditar" value="usuariocodigo" converter="javax.faces.Integer" />
			</h:commandButton>
			<h:commandButton value="Ver" reRender="popupNotaContable">
				<f:param name="codConsultar" value="codigo" converter="javax.faces.Integer" />
			</h:commandButton>
		</p:column>
		<p:column style="text-align: center;">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Nota" />
					<br />
					<h:outputText value="Contable" />
				</h:panelGroup>
			</f:facet>
			<h:commandButton value="Consultar" reRender="popupFlujo">
				<f:param name="codConsultar" value="codigo" converter="javax.faces.Integer" />
			</h:commandButton>
		</p:column>

		<f:facet name="footer">
			<p:columnGroup>
				<p:column colspan="2" style="text-align:right;"></p:column>
				<p:column >
						<p:dataTable style="border-width: 0px; background-color: transparent; width: 100%;" value="totales" var="total" id="tableTotales" rowKeyVar="rowKeyTot" >
							<p:column style="border-width:0px; text-align: right;"><h:outputText value="Totales" /></p:column>
							<p:column width="30" style="border-width:0px; text-align: left;"><h:outputText value="codigoDivisa" /></p:column>
							<p:column width="140" style="border-width:0px; text-align:right;"><h:outputText  ><f:convertNumber type="currency" /></h:outputText></p:column>
						</p:dataTable>
				</p:column>
				<p:column colspan="3"></p:column>
				<p:column colspan="6" breakBefore="true">
					<p:dataScroller style="color:black;" align="center" for="tablePendiente" page="10" boundaryControls="hide" fastControls="hide" stepControls="hide" renderIfSinglePage="true">
						<f:facet name="pages">
							<h:outputText value="Visualizando del  al  de un total de  registros." />
						</f:facet>
					</p:dataScroller>
				</p:column>
			</p:columnGroup>
		</f:facet>
	</p:dataTable>
</ui:composition>
