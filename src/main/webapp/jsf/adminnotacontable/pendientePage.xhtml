<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../common/template.xhtml">
	<ui:param name="title" value="Consulta de notas contables" />
	<ui:define name="body">

		<ui:include src="../common/flujoSubPage.xhtml" />
		<ui:include src="../common/notaContableModalPage.xhtml" />
		<ui:include src="../common/notaContableLibreModalPage.xhtml" />
		<ui:include src="../notacontable/flujoNotaContablePage.xhtml" />
		<ui:include src="../notacontable/flujoNotaContableLibrePage.xhtml" />
		<ui:include src="../notacontable/flujoNotaRefCrucePage.xhtml" />

		<!--Filtro de busqueda	-->
		<div style="width: 1200px;">
			<p:panel style="width: 1200px">
				<h:panelGrid columns="1" width="100%">
					<h1 align="center">Mis Pendientes</h1>
				</h:panelGrid>

				<h:panelGroup id="msgPendientes">
					<ui:include src="../../common/mensajes.xhtml" />
				</h:panelGroup>


				<!-- Tabla de registros -->
				<h:panelGrid columns="1" width="100%" style="align:center;"
					id="lista">
					<!--                     <p:poll listener="#{pendientePage.cargarPendientes()}" -->
					<!--                             update="lista, msgPendientes" -->
					<!--                             interval="1" stop="#{pendientePage.stopPoll}" autoStart="true"/> -->
					<p:dataTable value="#{pendientePage.datos}" var="dato"
						id="tablePendiente" rowIndexVar="rowIndex"
						rendered="#{! empty pendientePage.datos}"
						widgetVar="economicActivityTable" rows="15" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
						paginatorPosition="top">

						<p:column headerText="NÃºmero RadicaciÃ³n" sortable="true"
							sortBy="#{dato.NC.numeroRadicacion}">
							<h:outputText value="#{dato.NC.numeroRadicacion}" />
						</p:column>
						<p:column headerText="Sucursal Origen" sortable="true"
							sortBy="#{dato.sucursal.codigo}">
							<h:outputText
								value="#{dato.sucursal.codigo} : #{dato.sucursal.nombre}" />
						</p:column>
						<p:column headerText="Concepto">
							<h:outputText
								value="#{dato.NC.tipoNota eq 'C' ? 'Referencia de Cruce' : (dato.NC.tipoNota eq 'R' ? dato.concepto.nombre : 'Contabilidad Libre')}" />
						</p:column>
						<p:column headerText="Fecha AsignaciÃ³n" sortable="true"
							sortBy="#{dato.ultimaActualizacionTs}">
							<h:outputText value="#{dato.ultimaActualizacionTs}">
								<f:convertDateTime timeZone="GMT-5"
									pattern="dd-MMM-yyyy hh:mm:ss" />
							</h:outputText>
						</p:column>
						<p:column headerText="Estado" sortable="true"
							sortBy="#{dato.nombreEstado}">
							<h:outputText value="#{dato.nombreEstado}" />
						</p:column>

						<p:column headerText="Ver Nota Contable"
							style="text-align: center;">

							<p:commandButton value="Ver"
								action="#{flujoNotaContablePage.consultarFlujo}"
								oncomplete="PF('popupFlujoNotaContableVer').show();"
								update="globalForm:popupFlujoNotaContableVer"
								rendered="#{dato.NC.tipoNota eq 'R' and dato.estado != 1}">
								<f:setPropertyActionListener for="codNotaVer"
									value="#{dato.codigoNotaContable}"
									target="#{flujoNotaContablePage.nota.codigo}" />
								<f:setPropertyActionListener for="codUsuVer"
									value="#{contablesSessionBean.loginUser.usuario.codigo}"
									target="#{flujoNotaContablePage.nota.codUsuAsignado}" />
							</p:commandButton>

							<p:commandButton value="Ver"
								action="#{flujoNotaContableLibrePage.consultarFlujo}"
								oncomplete="PF('notaContableLibreVer').show();"
								update="globalForm:notaContableLibreVer"
								rendered="#{dato.NC.tipoNota eq 'L' and dato.estado != 1}">
								<f:setPropertyActionListener for="codNotaLibreVer"
									value="#{dato.codigoNotaContable}"
									target="#{flujoNotaContableLibrePage.nota.codigo}" />
								<f:setPropertyActionListener for="codUsuLibreVer"
									value="#{contablesSessionBean.loginUser.usuario.codigo}"
									target="#{flujoNotaContableLibrePage.nota.codUsuAsignado}" />
							</p:commandButton>

							<p:commandButton value="#{dato.estado eq 1?'Editar':'Ver'}"
								action="#{notaRefCrucePage.consultarFlujo}"
								oncomplete="PF('popupFlujoNotaContableRefCruceVer').show();"
								update="globalForm:popupFlujoNotaContableRefCruceVer"
								rendered="#{dato.NC.tipoNota eq 'C'}">
								<f:setPropertyActionListener for="codNotaRefCruceVer"
									value="#{dato.codigoNotaContable}"
									target="#{notaRefCrucePage.nota.codigo}" />
								<f:setPropertyActionListener for="codUsuRefCruceVer"
									value="#{contablesSessionBean.loginUser.usuario.codigo}"
									target="#{notaRefCrucePage.nota.codUsuAsignado}" />
							</p:commandButton>

							<p:commandButton value="Editar R"
								action="#{notaContablePage.iniciarPagina}"
								oncomplete="PF('popupNotaContable').show();"
								update="globalForm:popupNotaContable"
								rendered="#{dato.NC.tipoNota eq 'R' and dato.estado eq 1}">
								<f:setPropertyActionListener for="codNotaEditar"
									value="#{dato.codigoNotaContable}"
									target="#{notaContablePage.nota.codigo}" />
							</p:commandButton>

							<p:commandButton value="Editar L"
								action="#{notaContableLibrePage.iniciarPagina}"
								oncomplete="PF('popupNotaContableLibre').show();"
								update="globalForm:popupNotaContableLibre"
								rendered="#{dato.NC.tipoNota eq 'L' and dato.estado eq 1}">
								<f:setPropertyActionListener for="codNotaLibreEditar"
									value="#{dato.codigoNotaContable}"
									target="#{notaContableLibrePage.nota.codigo}" />
							</p:commandButton>
						</p:column>

						<p:column headerText="Consultar" style="text-align: center;">
							<p:commandButton value="Flujo Nota Contable"
								action="#{flujoSubPage.consultarFlujo}"
								oncomplete="PF('popupFlujo').show();"
								update="globalForm:popupFlujo">
								<f:setPropertyActionListener for="codConsultar"
									value="#{dato.codigo}"
									target="#{flujoSubPage.actividadRealizada.codigoInstancia}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
