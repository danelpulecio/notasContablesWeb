<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../WEB-INF/layouts/template.xhtml">
	<ui:param name="title" value="Temas Inactivos por Altamira" />
	<ui:define name="body">

		<!--Filtro de busqueda	-->
		<div style="width: 990px;">
			<h:panelGrid columns="1" width="100%">
				<h1 align="center">Temas Inactivos por Altamira</h1>
			</h:panelGrid> 
		
			<!-- Tabla de registros --> 
			
			<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">
	
				<p:dataTable value="cuentasInactivas" var="dato" id="table" rows="15" rendered="#{! empty temasCuentasInactivasPage.datos}" rowKeyVar="rowKey" width="100%" footerClass="row2" onRowMouseOver="this.style.backgroundColor='#9fbdeb'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="row1, row2">
					<f:facet name="header">
						<p:dataScroller fastControls="false" pageIndexVar="pageIndex" pagesVar="pages" style="color:black;" for="table" maxPages="5" renderIfSinglePage="false" page="10" id="up"
							limitToList="true" ajaxSingle="true">
						</p:dataScroller>
					</f:facet>
	
					<p:column sortable="true" sortBy="#{dato.nombreConcepto}">
						<f:facet name="header"><h:outputText value="Concepto" /></f:facet>
						<h:outputText value="#{dato.nombreConcepto}" />
					</p:column>
					<p:column sortable="true" sortBy="#{dato.nombre}">
						<f:facet name="header"><h:outputText value="Tema"/></f:facet>
						<h:outputText value="#{dato.nombre}" />
					</p:column>

					<p:column sortable="true" sortBy="#{dato.partidaContable}">
						<f:facet name="header"><h:outputText value="Cuenta" /></f:facet>
						<h:outputText value="#{dato.partidaContable}" />
					</p:column>

					<p:column sortable="true" sortBy="#{dato.naturaleza1}">
						<f:facet name="header"><h:outputText value="Naturaleza"/></f:facet>
						<h:outputText value="#{dato.naturaleza1}" />
					</p:column>
	
					<f:facet name="footer">
						<p:dataScroller style="color:black;" align="center" for="table" page="10" boundaryControls="hide" fastControls="hide" stepControls="hide" renderIfSinglePage="true">
							<f:facet name="pages">
								<h:outputText value="Visualizando del de un total de registros." />
							</f:facet>
						</p:dataScroller>
					</f:facet>
				</p:dataTable>
			</h:panelGrid>
		</div>
	</ui:define>
</ui:composition>
