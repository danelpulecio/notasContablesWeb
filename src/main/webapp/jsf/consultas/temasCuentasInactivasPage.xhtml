<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../common/template.xhtml">
	<ui:param name="title" value="Temas Inactivos por Altamira" />
	<ui:define name="body">

		<!--Filtro de busqueda	-->
		<div style="width: 990px;">
			<h:form>
			<h:panelGrid columns="1" width="100%">
				<h1 align="center">Temas Inactivos por Altamira</h1>
			</h:panelGrid> 
		
			<!-- Tabla de registros --> 
			
		<!--	<h:panelGrid columns="1" width="100%" style="align:center;" id="lista">-->

				<p:dataTable value="#{temasCuentasInactivasPage.datos}" var="dato" id="table" rowIndexVar="rowIndex" 															widgetVar="economicActivityTable" rows="15" paginator="true"
							 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							 paginatorPosition="top">


					<p:column headerText="Concepto" sortable="true" sortBy="#{dato.nombreConcepto}">
						<h:outputText value="#{dato.nombreConcepto}" />
					</p:column>
					<p:column headerText="Tema" sortable="true" sortBy="#{dato.nombre}">
						<h:outputText value="#{dato.nombre}" />
					</p:column>

					<p:column headerText="Cuenta" sortable="true" sortBy="#{dato.partidaContable}">
						<h:outputText value="#{dato.partidaContable}" />
					</p:column>

					<p:column headerText="Naturaleza" sortable="true" sortBy="#{dato.naturaleza1}">
						<h:outputText value="#{dato.naturaleza1}" />
					</p:column>
	

				</p:dataTable>
			<!--</h:panelGrid>-->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
