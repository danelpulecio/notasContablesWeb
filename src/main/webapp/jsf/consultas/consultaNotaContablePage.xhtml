<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="../../WEB-INF/layouts/template.xhtml">
	<ui:param name="title" value="Consulta de notas contables" />
	<ui:define name="body">

		<ui:include src="../common/flujoSubPage.xhtml" />
		<ui:include src="../notacontable/flujoNotaContablePage.xhtml" />
		<ui:include src="../notacontable/flujoNotaContableLibrePage.xhtml"/>
		<ui:include src="../notacontable/flujoNotaRefCrucePage.xhtml"/>
		
		<!-- gp12833 - aseguramiento anexos -->
		<ui:include src="../notacontable/flujoAnexoNotaContablePage.xhtml"/>
		<!-- fin gp12833 - aseguramiento anexos -->
		
		<!--Filtro de busqueda	-->
		<div style="width: 990px;">
			<h:form>
			<h:panelGrid columns="1" width="100%">
			<h1 align="center">Notas Contables</h1>
		</h:panelGrid> 
		<!-- Panel de opciones --> 
		<!-- Campos del formulario --> 
		<h:panelGrid id="informacion" columns="1" width="60%" cellpadding="0" cellspacing="0">
			<p:accordionPanel label="Filtro de búsqueda" width="100%"  switchType="client">
				<h:panelGrid columns="2" width="100%" cellpadding="0" cellspacing="5">

					<h:panelGrid columns="2">
						<h:outputText  value="Criterio" />
						<h:selectOneMenu value="#{consultaNotaContablePage.criterio}" immediate="true">
							<!--<a4j:support event="onchange" ajaxSingle="true" reRender="filtro" />-->
							<f:selectItems  />
						</h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="2" id="filtro">
						<h:outputText value="Número de radicación" rendered="#{consultaNotaContablePage.criterio eq '1'}" />
						<h:inputText value="#{consultaNotaContablePage.numRadicacion}" rendered="#{consultaNotaContablePage.criterio eq '1'}" />
						<h:outputText value="Asiento contable Altamira" rendered="#{consultaNotaContablePage.criterio eq '2'}" />
						<h:inputText value="#{consultaNotaContablePage.asientoContable}" rendered="#{consultaNotaContablePage.criterio eq '2'}" />
						<h:outputText value="Fecha Radicación Módulo" rendered="#{!(consultaNotaContablePage.criterio eq '1')}" />
						<p:calendar value="#{consultaNotaContablePage.fecha}" rendered="#{!(consultaNotaContablePage.criterio eq '1')}" />
					</h:panelGrid>

					<h:panelGrid columns="1" styleClass="center">
						<h:commandButton action="#{consultaNotaContablePage.buscar}" reRender="informacion,lista" value="Buscar" />
					</h:panelGrid>
				</h:panelGrid>
			</p:accordionPanel>
		</h:panelGrid> 
		
		<ui:include src="../../common/mensajes.xhtml" />
		
		<!-- Tabla de registros --> 
		
	<!--	<h:panelGrid columns="1" width="100%" style="align:center;" id="lista"> -->

			<p:dataTable value="#{consultaNotaContablePage.datos}" var="dato" id="table" rowIndexVar="rowIndex"
						 widgetVar="economicActivityTable" rows="15" paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 paginatorPosition="top">

				<p:column headerText="Número Radicación" sortable="true" sortBy="#{dato.NC.numeroRadicacion}">
					<h:outputText value="#{dato.NC.numeroRadicacion}" />
				</p:column>
				<p:column headerText="Sucursal Origen" sortable="true" sortBy="#{dato.sucursal.codigo}">
					<h:panelGrid columns="2">
						<h:outputText value="#{dato.sucursal.codigo}" />
						<h:outputText value="#{dato.sucursal.nombre}" />
					</h:panelGrid>
				</p:column>
				<p:column headerText="Concepto">
					<h:outputText value="#{dato.NC.tipoNota eq 'C' ? 'Referencia de Cruce' : (dato.NC.tipoNota eq 'R' ? dato.concepto.nombre : 'Contabilidad Libre')}" />
				</p:column>
				<p:column headerText="Usuario Asignado" sortable="true" sortBy="#{dato.usuMod.codigoEmpleado}">
					<h:outputText value="#{dato.usuMod.codigoEmpleado}" />
				</p:column>
				<p:column headerText="Área" sortable="true" sortBy="#{dato.usuMod.codigoAreaModificado}">
					<h:panelGrid columns="2">
						<h:outputText value="#{dato.usuMod.codigoAreaModificado}" />
						<h:outputText value="#{dato.usuMod.nombreAreaModificado}" />
					</h:panelGrid>
				</p:column>
				<p:column headerText="Perfil" sortable="true" sortBy="#{dato.rol.nombre}">
					<h:outputText value="#{dato.rol.nombre}" />
				</p:column>
				<p:column headerText="Fecha Asignación" sortable="true" sortBy="#{dato.ultimaActualizacionTs}">
					<h:outputText value="#{dato.ultimaActualizacionTs}">
						<f:convertDateTime timeZone="GMT-5" locale="es" pattern="dd-MMM-yyyy hh:mm:ss" />
					</h:outputText>
				</p:column>
				<p:column headerText="Estado" sortable="true" sortBy="#{dato.nombreEstado}">
					<h:outputText value="#{dato.nombreEstado}" />
				</p:column>

				<!-- gp12833 - aseguramiento anexos -->
				<p:column headerText="Recuperar Anexos" style="text-align: center;" sortable="true" sortBy="#{dato.nombreEstado}" rendered="#{consultaNotaContablePage.procesoRecuperarAnexos}">
					<h:commandButton value="Ver" oncomplete="#{rich:component('popupAnexosNotaContableVer')}.show()" action="#{flujoNotaContablePage.cargarAnexos}" reRender="popupAnexosNotaContableVer">
						<f:param name="numRadicadoNotaVer" value="#{dato.NC.numeroRadicacion}" assignTo="#{flujoNotaContablePage.numeroRadicacion}"  />
					</h:commandButton>
				</p:column>
				<!-- FIN gp12833 - aseguramiento anexos -->

				<p:column headerText="Ver Nota Contable" style="text-align: center;"
							 rendered="#{!consultaNotaContablePage.procesoRecuperarAnexos}">
					<h:commandButton value="Ver" oncomplete="#{rich:component('popupFlujoNotaContableVer')}.show()" action="#{flujoNotaContablePage.consultarFlujo}" reRender="popupFlujoNotaContableVer" rendered="#{dato.NC.tipoNota eq 'R'}">
						<f:param name="codNotaVer" value="#{dato.codigoNotaContable}" assignTo="#{flujoNotaContablePage.nota.codigo}" converter="javax.faces.Integer" />
					</h:commandButton>
					<h:commandButton value="Ver" oncomplete="#{rich:component('notaContableLibreVer')}.show()" action="#{flujoNotaContableLibrePage.consultarFlujo}" reRender="notaContableLibreVer" rendered="#{dato.NC.tipoNota eq 'L'}">
						<f:param name="codNotaLibreVer" value="#{dato.codigoNotaContable}" assignTo="#{flujoNotaContableLibrePage.nota.codigo}" converter="javax.faces.Integer" />
					</h:commandButton>
					<h:commandButton value="Ver" oncomplete="#{rich:component('popupFlujoNotaContableRefCruceVer')}.show()" action="#{notaRefCrucePage.consultarFlujo}" reRender="popupFlujoNotaContableRefCruceVer" rendered="#{dato.NC.tipoNota eq 'C'}">
						<f:param name="codNotaRefCruceVer" value="#{dato.codigoNotaContable}" assignTo="#{notaRefCrucePage.nota.codigo}" converter="javax.faces.Integer" />
					</h:commandButton>
				</p:column>
				<p:column headerText="Flujo Nota Contable" style="text-align: center;"
							 rendered="#{!consultaNotaContablePage.procesoRecuperarAnexos}">
					<h:commandButton value="Consultar" oncomplete="#{rich:component('popupFlujo')}.show()" action="#{flujoSubPage.consultarFlujo}" reRender="popupFlujo" >
						<f:param name="codConsultar" value="#{dato.codigo}" assignTo="#{flujoSubPage.actividadRealizada.codigoInstancia}" converter="javax.faces.Integer" />
					</h:commandButton>
				</p:column>

			   </p:dataTable>
		<!--</h:panelGrid>-->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
